service:
  controller:
    controller: main
    ports:
      npcontroller:
        port: 8080
        protocol: TCP
        nodePort: 30080
        enabled: true
    primary: false
    enabled: true
    type: NodePort
  main:
    enabled: true
    primary: true
    type: ClusterIP
    ports:
      portal-https:
        protocol: HTTPS
        port: 8843
        enabled: false
      http:
        protocol: HTTPS
        port: 8443
      portal-http:
        protocol: HTTP
        port: 8880
        enabled: false
      controller:
        protocol: TCP
        port: 8080
        enabled: false
      speedtest:
        protocol: TCP
        port: 6789
        enabled: true
      syslog:
        protocol: UDP
        port: 5514
        enabled: false
      discovery:
        protocol: UDP
        port: 10001
        enabled: false
      stun:
        protocol: UDP
        port: 3478
        enabled: false
    controller: main
  syslog:
    controller: main
    ports:
      syslog:
        port: 5514
        protocol: UDP
        nodePort: 32514
        enabled: true
    primary: false
    enabled: true
    type: NodePort
  discovery:
    controller: main
    ports:
      discovery:
        port: 10001
        protocol: UDP
        nodePort: 30001
        enabled: true
    primary: false
    enabled: true
    type: NodePort
  stun:
    controller: main
    ports:
      stun:
        port: 3478
        protocol: UDP
        nodePort: 30478
        enabled: true
    primary: false
    enabled: true
    type: NodePort
customCert:
  certSecret: mattgerega.com
  isChain: true
  enabled: true
ingress:
  main:
    hosts:
    - paths:
      - service:
          name: main
          port: http
        path: /
        pathType: Prefix
      host: unifi.mattgerega.com
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 100M
    enabled: true
persistence:
  data:
    accessMode: ReadWriteOnce
    globalMounts:
    - readOnly: false
      path: /unifi
    storageClass: nfs-client
    enabled: true
    size: 5Gi
    retain: true
    type: persistentVolumeClaim
defaultPodOptions:
  securityContext:
    fsGroup: 999
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          repository: jacobalberty/unifi
          tag: v8.0.28
          pullPolicy: IfNotPresent
        env:
          UNIFI_STDOUT: "true"
          UNIFI_GID: "999"
          JVM_MAX_HEAP_SIZE: 1024M
          JVM_INIT_HEAP_SIZE: 
          RUNAS_UID0: "false"
          UNIFI_UID: "999"
          TZ: America/New_York
        probes:
          liveness:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30

