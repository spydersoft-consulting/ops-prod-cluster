image:
  repository: jacobalberty/unifi
  pullPolicy: IfNotPresent

env:
  TZ: "America/New_York"
  JVM_INIT_HEAP_SIZE: null
  JVM_MAX_HEAP_SIZE: 1024M
  RUNAS_UID0: "false"
  UNIFI_GID: "999"
  UNIFI_STDOUT: "true"
  UNIFI_UID: "999"

service:
  main:
    ports:
      # -- Configure Web interface + API port
      # @default -- See values.yaml
      http:
        port: 8443
        protocol: HTTPS
      # -- Configure Controller port used for device command/control
      # @default -- See values.yaml
      controller:
        enabled: false
        port: 8080
        protocol: TCP
      # -- Configure Captive Portal HTTP port
      # @default -- See values.yaml
      portal-http:
        enabled: false
        port: 8880
        protocol: HTTP
      # -- Configure Captive Portal HTTPS port
      # @default -- See values.yaml
      portal-https:
        enabled: false
        port: 8843
        protocol: HTTPS
      # -- Configure Speedtest port (used for UniFi mobile speed test)
      # @default -- See values.yaml
      speedtest:
        enabled: true
        port: 6789
        protocol: TCP
      # -- Configure STUN port
      # @default -- See values.yaml
      stun:
        enabled: false
        port: 3478
        protocol: UDP
      # -- Configure remote syslog port
      # @default -- See values.yaml
      syslog:
        enabled: false
        port: 5514
        protocol: UDP
      # -- Configure device discovery port
      # @default -- See values.yaml
      discovery:
        enabled: false
        port: 10001
        protocol: UDP


  controller:
    enabled: true
    primary: false
    type: NodePort
    ports:
      npcontroller:
        enabled: true
        port: 8080
        protocol: TCP
        nodePort: 30080

  stun:
    enabled: true
    primary: false
    type: NodePort
    ports:
      stun:
        enabled: true
        port: 3478
        protocol: UDP
        nodePort: 30478
  
  syslog:
    enabled: true
    primary: false
    type: NodePort
    ports:
      syslog:
        enabled: true
        port: 5514
        protocol: UDP
        nodePort: 32514
  
  discovery:
    enabled: true
    primary: false
    type: NodePort
    ports:
      discovery:
        enabled: true
        port: 10001
        protocol: UDP
        nodePort: 30001

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    hosts:
      - host: unifi.mattgerega.com
        paths:
        - path: /
          pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      nginx.ingress.kubernetes.io/proxy-body-size: 100M

podSecurityContext:
  fsGroup: 999

persistence:
  data:
    enabled: true
    mountPath: /unifi
    type: pvc
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 5Gi
    retain: true

customCert:
  enabled: true
  isChain: true
  # If you want to store certificate and its key as a Kubernetes tls secret
  # you can pass the name of that secret using certSecret variable
  certSecret: mattgerega.com