service:
  stun:
    ports:
      stun:
        nodePort: 30478
        enabled: true
        port: 3478
        protocol: UDP
    controller: main
    type: NodePort
    enabled: true
    primary: false
  controller:
    ports:
      npcontroller:
        nodePort: 30080
        enabled: true
        port: 8080
        protocol: TCP
    controller: main
    type: NodePort
    enabled: true
    primary: false
  discovery:
    ports:
      discovery:
        nodePort: 30001
        enabled: true
        port: 10001
        protocol: UDP
    controller: main
    type: NodePort
    enabled: true
    primary: false
  main:
    ports:
      stun:
        enabled: false
        port: 3478
        protocol: UDP
      controller:
        enabled: false
        port: 8080
        protocol: TCP
      discovery:
        enabled: false
        port: 10001
        protocol: UDP
      portal-http:
        enabled: false
        port: 8880
        protocol: HTTP
      portal-https:
        enabled: false
        port: 8843
        protocol: HTTPS
      http:
        port: 8443
        protocol: HTTPS
      speedtest:
        enabled: true
        port: 6789
        protocol: TCP
      syslog:
        enabled: false
        port: 5514
        protocol: UDP
    controller: main
    type: ClusterIP
    enabled: true
    primary: true
  syslog:
    ports:
      syslog:
        nodePort: 32514
        enabled: true
        port: 5514
        protocol: UDP
    controller: main
    type: NodePort
    enabled: true
    primary: false
persistence:
  data:
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    retain: true
    type: persistentVolumeClaim
    size: 5Gi
    enabled: true
    globalMounts:
    - path: /unifi
      readOnly: false
defaultPodOptions:
  securityContext:
    fsGroup: 999
customCert:
  enabled: true
  isChain: true
  certSecret: mattgerega.com
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 100M
      nginx.ingress.kubernetes.io/backend-protocol: HTTPS
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
    className: nginx
    enabled: true
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
      host: unifi.mattgerega.com
controllers:
  main:
    type: deployment
    containers:
      main:
        env:
          JVM_INIT_HEAP_SIZE: 
          UNIFI_UID: "999"
          RUNAS_UID0: "false"
          UNIFI_GID: "999"
          JVM_MAX_HEAP_SIZE: 1024M
          TZ: America/New_York
          UNIFI_STDOUT: "true"
        image:
          pullPolicy: IfNotPresent
          tag: v9.0.108
          repository: jacobalberty/unifi
        probes:
          liveness:
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              port: 8443
              failureThreshold: 3
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          readiness:
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              port: 8443
              failureThreshold: 3
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              port: 8443
              failureThreshold: 30
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
    revisionHistoryLimit: 3
    strategy: Recreate
    enabled: true
    replicas: 1

