controllers:
  main:
    containers:
      main:
        envFrom:
        - secretRef:
            name: unifi-poller
        image:
          tag: v2.10.0
          pullPolicy: IfNotPresent
          repository: ghcr.io/unpoller/unpoller
        env:
          UP_UNIFI_DEFAULT_URL: https://unifi:8443
          TZ: America/New_York
          UP_INFLUXDB_DISABLE: true
influxdb:
  persistence:
    enabled: false
  authEnabled: false
  architecture: standalone
  database: unifi
  enabled: false
serviceMonitor:
  main:
    endpoints:
    - path: /metrics
      interval: 1m
      port: metrics
      scrapeTimeout: 30s
    enabled: true
service:
  main:
    ports:
      metrics:
        port: 9130
        enabled: true
        protocol: TCP
      http:
        enabled: false
ingress:
  main:
    enabled: false

