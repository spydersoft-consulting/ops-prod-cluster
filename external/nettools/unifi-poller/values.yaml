serviceMonitor:
  main:
    enabled: true
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
    endpoints:
    - interval: 1m
      port: metrics
      path: /metrics
      scheme: http
      scrapeTimeout: 30s
service:
  main:
    primary: true
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        port: 9130
        primary: true
        protocol: TCP
    controller: main
    type: ClusterIP
influxdb:
  persistence:
    enabled: false
  enabled: false
  authEnabled: false
  architecture: standalone
  database: unifi
ingress:
  main:
    enabled: false
controllers:
  main:
    containers:
      main:
        envFrom:
        - secretRef:
            name: unifi-poller
        env:
          UP_INFLUXDB_DISABLE: true
          UP_UNIFI_DEFAULT_URL: https://unifi:8443
          TZ: America/New_York
        probes:
          liveness:
            enabled: true
            custom: false
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
          startup:
            enabled: true
            custom: false
            type: TCP
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
          readiness:
            enabled: true
            custom: false
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/unpoller/unpoller
          tag: v2.11.1
    type: deployment
    strategy: Recreate
    enabled: true
    revisionHistoryLimit: 3
    replicas: 1

