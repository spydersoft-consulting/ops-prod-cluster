sonarqube:
  ingress:
    enabled: true
    annotations: 
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: "500M"
    ingressClassName: "nginx"
    hosts:
      - name: sonarqube.mattgerega.com
        path: /

  persistence:
    enabled: true
    storageClass: nfs-client
  postgresql:
    persistence:
      storageClass: nfs-client
    existingSecret: sonarqube-postgres-credentials
