sonarqube:
  ingress:
    enabled: true
    annotations: 
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: "500M"
    ingressClassName: "nginx"
    hosts:
      - name: sonarqube.mattgerega.com
        path: /

  persistence:
    enabled: true
    storageClass: nfs-client
  jdbcOverwrite:
    enable: true
    jdbcUrl: "jdbc:sqlserver://sqlprod01.ad.mattgerega.net;databaseName=Sonarqube;encrypt=false"
    jdbcUsername: sonarqube
    jdbcSecretName: sonarqube-jdbc-credentials
    jdbcSecretPasswordKey: jdbc-password
  
  postgresql:
    enabled: false
