apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: sonarqube-jdbc-credentials-es

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: sonarqube-jdbc-credentials
  data:
  - secretKey: jdbc-password
    remoteRef:
      key: secrets-k8/sonarqube
      property: sql-password
