apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: proget-secrets-es

spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: proget-secrets
  data:
  - secretKey: SQL_CONNECTION_STRING
    remoteRef:
      key: secrets-k8/proget
      property: connectionstring