persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    enabled: true
service:
  main:
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    primary: true
    controller: main
    type: ClusterIP
ingress:
  main:
    enabled: true
    className: nginx
    hosts:
    - paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
      host: proget.mattgerega.com
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
controllers:
  main:
    enabled: true
    type: deployment
    strategy: Recreate
    revisionHistoryLimit: 3
    containers:
      main:
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          tag: 25.0.10
          repository: proget.inedo.com/productimages/inedo/proget
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            enabled: true
            custom: false
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          readiness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          liveness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
    replicas: 1

