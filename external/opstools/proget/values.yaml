ingress:
  main:
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        path: /
        service:
          identifier: main
          port: http
    enabled: true
persistence:
  packages:
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    enabled: true
    type: persistentVolumeClaim
service:
  main:
    controller: main
    primary: true
    ports:
      http:
        primary: true
        port: 80
        enabled: true
    type: ClusterIP
controllers:
  main:
    revisionHistoryLimit: 3
    enabled: true
    type: deployment
    strategy: Recreate
    replicas: 1
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.30
        probes:
          startup:
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
            custom: false
            enabled: true
            type: TCP
          readiness:
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
            custom: false
            enabled: true
            type: TCP
          liveness:
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
            custom: false
            enabled: true
            type: TCP

