ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - service:
          identifier: main
          port: http
        path: /
        pathType: Prefix
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    enabled: true
service:
  main:
    controller: main
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    primary: true
    type: ClusterIP
persistence:
  packages:
    existingClaim: progetdata-claim
    enabled: true
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
controllers:
  main:
    enabled: true
    replicas: 1
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
        probes:
          liveness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
          startup:
            type: TCP
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: false
          readiness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
        image:
          pullPolicy: IfNotPresent
          tag: 24.0.2
          repository: proget.inedo.com/productimages/inedo/proget
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate

