persistence:
  packages:
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    type: persistentVolumeClaim
    enabled: true
    emptyDir:
      enabled: false
    existingClaim: progetdata-claim
ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - service:
          port: http
          identifier: main
        pathType: Prefix
        path: /
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    className: nginx
service:
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 80
controllers:
  main:
    strategy: Recreate
    revisionHistoryLimit: 3
    enabled: true
    replicas: 1
    containers:
      main:
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 25.0.13
        probes:
          startup:
            enabled: true
            type: TCP
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
            custom: false
          liveness:
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            custom: false
          readiness:
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            custom: false
        envFrom:
        - secretRef:
            name: proget-secrets
    type: deployment

