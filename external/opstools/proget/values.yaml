ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
service:
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 80
persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    enabled: true
controllers:
  main:
    type: deployment
    revisionHistoryLimit: 3
    replicas: 1
    enabled: true
    strategy: Recreate
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          tag: 24.0.33
          repository: proget.inedo.com/productimages/inedo/proget
        probes:
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            type: TCP
            custom: false
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            type: TCP
            custom: false
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
            type: TCP
            custom: false

