ingress:
  main:
    className: nginx
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      kubernetes.io/ingress.class: nginx
    hosts:
    - paths:
      - service:
          identifier: main
          port: http
        pathType: Prefix
        path: /
      host: proget.mattgerega.com
    enabled: true
controllers:
  main:
    strategy: Recreate
    containers:
      main:
        image:
          tag: 23.0.33
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
        strategy:
          type: Recreate
        probes:
          liveness:
            type: TCP
            custom: false
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
          readiness:
            type: TCP
            custom: false
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
          startup:
            type: TCP
            custom: false
            enabled: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
        envFrom:
        - secretRef:
            name: proget-secrets
    replicas: 1
    enabled: true
    type: deployment
    revisionHistoryLimit: 3
persistence:
  packages:
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    type: persistentVolumeClaim
    enabled: true
    emptyDir:
      enabled: false
    existingClaim: progetdata-claim
service:
  main:
    type: ClusterIP
    primary: true
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    controller: main

