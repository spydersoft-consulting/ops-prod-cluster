controllers:
  main:
    enabled: true
    strategy: Recreate
    containers:
      main:
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.12
          pullPolicy: IfNotPresent
        probes:
          startup:
            enabled: true
            custom: false
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          readiness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          liveness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    revisionHistoryLimit: 3
ingress:
  main:
    enabled: true
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
persistence:
  packages:
    enabled: true
    existingClaim: progetdata-claim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
service:
  main:
    primary: true
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    type: ClusterIP
    controller: main

