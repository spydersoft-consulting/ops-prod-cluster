controllers:
  main:
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          tag: 23.0.29
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
service:
  main:
    ports:
      http:
        port: 80
persistence:
  packages:
    emptyDir:
      enabled: false
    existingClaim: progetdata-claim
    enabled: true
    type: persistentVolumeClaim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    className: nginx
    hosts:
    - paths:
      - service:
          name: main
        path: /
        pathType: Prefix
      host: proget.mattgerega.com
    enabled: true

