controllers:
  main:
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 25.0.12
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
            custom: false
            type: TCP
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
            custom: false
            type: TCP
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
            custom: false
            type: TCP
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    enabled: true
    strategy: Recreate
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    className: nginx
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
persistence:
  packages:
    existingClaim: progetdata-claim
    type: persistentVolumeClaim
    enabled: true
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    emptyDir:
      enabled: false
service:
  main:
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    primary: true
    controller: main

