ingress:
  main:
    hosts:
    - paths:
      - service:
          identifier: main
          port: http
        pathType: Prefix
        path: /
      host: proget.mattgerega.com
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
controllers:
  main:
    type: deployment
    replicas: 1
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          readiness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
          startup:
            type: TCP
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: false
          liveness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
        image:
          pullPolicy: IfNotPresent
          tag: 24.0.10
          repository: proget.inedo.com/productimages/inedo/proget
        strategy:
          type: Recreate
    strategy: Recreate
    enabled: true
    revisionHistoryLimit: 3
service:
  main:
    type: ClusterIP
    primary: true
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    controller: main
persistence:
  packages:
    emptyDir:
      enabled: false
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    enabled: true
    type: persistentVolumeClaim
    existingClaim: progetdata-claim

