persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    enabled: true
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        port: 80
        primary: true
        enabled: true
ingress:
  main:
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: proget.mattgerega.com
    enabled: true
controllers:
  main:
    strategy: Recreate
    revisionHistoryLimit: 3
    type: deployment
    containers:
      main:
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.8
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
        probes:
          readiness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            type: TCP
            enabled: true
          liveness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            type: TCP
            enabled: true
          startup:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
            type: TCP
            enabled: true
        envFrom:
        - secretRef:
            name: proget-secrets
    replicas: 1
    enabled: true

