ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
    enabled: true
controllers:
  main:
    strategy: Recreate
    type: deployment
    revisionHistoryLimit: 3
    enabled: true
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
            custom: false
            enabled: true
            type: TCP
          liveness:
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            custom: false
            enabled: true
            type: TCP
          readiness:
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            custom: false
            enabled: true
            type: TCP
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.3
        strategy:
          type: Recreate
    replicas: 1
persistence:
  packages:
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    enabled: true
    emptyDir:
      enabled: false
service:
  main:
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    primary: true
    controller: main
    type: ClusterIP

