ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          name: main
        path: /
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
service:
  main:
    ports:
      http:
        port: 80
controllers:
  main:
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 23.0.30
          repository: proget.inedo.com/productimages/inedo/proget
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
persistence:
  packages:
    existingClaim: progetdata-claim
    enabled: true
    type: persistentVolumeClaim
    emptyDir:
      enabled: false
    globalMounts:
    - path: /var/proget/packages
      readOnly: false

