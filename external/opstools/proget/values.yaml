controllers:
  main:
    type: deployment
    revisionHistoryLimit: 3
    containers:
      main:
        probes:
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          liveness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          readiness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          pullPolicy: IfNotPresent
          tag: 25.0.6
          repository: proget.inedo.com/productimages/inedo/proget
    strategy: Recreate
    replicas: 1
    enabled: true
service:
  main:
    primary: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    controller: main
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
    className: nginx
    hosts:
    - paths:
      - service:
          identifier: main
          port: http
        pathType: Prefix
        path: /
      host: proget.mattgerega.com
persistence:
  packages:
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
    enabled: true

