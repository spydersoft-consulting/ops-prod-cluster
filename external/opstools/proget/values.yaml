controllers:
  main:
    enabled: true
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          tag: 24.0.23
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          readiness:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
            enabled: true
          liveness:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
            enabled: true
          startup:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            type: TCP
            enabled: true
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    strategy: Recreate
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 80
persistence:
  packages:
    enabled: true
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    emptyDir:
      enabled: false
    existingClaim: progetdata-claim
    type: persistentVolumeClaim
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    hosts:
    - paths:
      - pathType: Prefix
        path: /
        service:
          port: http
          identifier: main
      host: proget.mattgerega.com
    className: nginx
    enabled: true

