ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
    hosts:
    - paths:
      - pathType: Prefix
        service:
          port: http
          identifier: main
        path: /
      host: proget.mattgerega.com
service:
  main:
    controller: main
    ports:
      http:
        enabled: true
        port: 80
        primary: true
    primary: true
    type: ClusterIP
controllers:
  main:
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.15
        probes:
          startup:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
          readiness:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
          liveness:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    type: deployment
    replicas: 1
    enabled: true
    strategy: Recreate
persistence:
  packages:
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    enabled: true

