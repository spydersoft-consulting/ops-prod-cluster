ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
    className: nginx
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
      host: proget.mattgerega.com
    enabled: true
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 3
    containers:
      main:
        probes:
          readiness:
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
            enabled: true
          liveness:
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
            enabled: true
          startup:
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
            enabled: true
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.19
    type: deployment
    strategy: Recreate
    replicas: 1
persistence:
  packages:
    enabled: true
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    existingClaim: progetdata-claim
service:
  main:
    primary: true
    ports:
      http:
        primary: true
        port: 80
        enabled: true
    type: ClusterIP
    controller: main

