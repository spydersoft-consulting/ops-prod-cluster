service:
  main:
    primary: true
    controller: main
    ports:
      http:
        primary: true
        port: 80
        enabled: true
    type: ClusterIP
controllers:
  main:
    replicas: 1
    strategy: Recreate
    enabled: true
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
            custom: false
            type: TCP
            enabled: true
          liveness:
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            type: TCP
            enabled: true
          readiness:
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            type: TCP
            enabled: true
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.4
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    type: deployment
persistence:
  packages:
    existingClaim: progetdata-claim
    enabled: true
    emptyDir:
      enabled: false
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    type: persistentVolumeClaim
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          port: http
          identifier: main
        path: /
    enabled: true

