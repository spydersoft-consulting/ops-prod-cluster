persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    enabled: true
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
controllers:
  main:
    containers:
      main:
        image:
          tag: 25.0.2
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
        probes:
          startup:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            enabled: true
          readiness:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
          liveness:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    type: deployment
    revisionHistoryLimit: 3
    strategy: Recreate
    enabled: true
    replicas: 1
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    hosts:
    - paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
      host: proget.mattgerega.com
    enabled: true
    className: nginx
service:
  main:
    type: ClusterIP
    controller: main
    ports:
      http:
        port: 80
        enabled: true
        primary: true
    primary: true

