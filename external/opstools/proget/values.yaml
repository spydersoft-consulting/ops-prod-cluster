controllers:
  main:
    strategy: Recreate
    containers:
      main:
        probes:
          readiness:
            enabled: true
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
          liveness:
            enabled: true
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
          startup:
            enabled: true
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.7
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    enabled: true
    revisionHistoryLimit: 3
ingress:
  main:
    className: nginx
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
service:
  main:
    controller: main
    type: ClusterIP
    ports:
      http:
        enabled: true
        port: 80
        primary: true
    primary: true
persistence:
  packages:
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    existingClaim: progetdata-claim
    type: persistentVolumeClaim
    enabled: true
    emptyDir:
      enabled: false

