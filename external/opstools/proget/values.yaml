persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    enabled: true
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    emptyDir:
      enabled: false
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        pathType: Prefix
        service:
          port: http
          identifier: main
service:
  main:
    ports:
      http:
        port: 80
        primary: true
        enabled: true
    primary: true
    controller: main
    type: ClusterIP
controllers:
  main:
    type: deployment
    containers:
      main:
        probes:
          readiness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
            enabled: true
            custom: false
            type: TCP
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
            enabled: true
            custom: false
            type: TCP
          liveness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
            enabled: true
            custom: false
            type: TCP
        image:
          tag: 25.0.0
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    enabled: true
    strategy: Recreate
    replicas: 1

