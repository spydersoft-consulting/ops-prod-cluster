persistence:
  packages:
    type: persistentVolumeClaim
    enabled: true
    existingClaim: progetdata-claim
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    emptyDir:
      enabled: false
controllers:
  main:
    type: deployment
    replicas: 1
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 24.0.24
          repository: proget.inedo.com/productimages/inedo/proget
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          readiness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
            custom: false
            type: TCP
            enabled: true
          liveness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
            custom: false
            type: TCP
            enabled: true
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
            custom: false
            type: TCP
            enabled: true
        strategy:
          type: Recreate
    enabled: true
    strategy: Recreate
ingress:
  main:
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
      host: proget.mattgerega.com
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
    enabled: true
service:
  main:
    primary: true
    ports:
      http:
        primary: true
        port: 80
        enabled: true
    type: ClusterIP
    controller: main

