controllers:
  main:
    replicas: 1
    revisionHistoryLimit: 3
    enabled: true
    containers:
      main:
        probes:
          liveness:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
            custom: false
            enabled: true
          readiness:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
            custom: false
            enabled: true
          startup:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            type: TCP
            custom: false
            enabled: true
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.14
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    type: deployment
    strategy: Recreate
service:
  main:
    primary: true
    ports:
      http:
        port: 80
        primary: true
        enabled: true
    controller: main
    type: ClusterIP
ingress:
  main:
    hosts:
    - paths:
      - service:
          port: http
          identifier: main
        path: /
        pathType: Prefix
      host: proget.mattgerega.com
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
    enabled: true
    className: nginx
persistence:
  packages:
    existingClaim: progetdata-claim
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    enabled: true
    emptyDir:
      enabled: false
    type: persistentVolumeClaim

