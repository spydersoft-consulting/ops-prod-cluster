persistence:
  packages:
    emptyDir:
      enabled: false
    enabled: true
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
ingress:
  main:
    className: nginx
    hosts:
    - paths:
      - pathType: Prefix
        path: /
        service:
          port: http
          identifier: main
      host: proget.mattgerega.com
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    enabled: true
controllers:
  main:
    replicas: 1
    enabled: true
    type: deployment
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
        probes:
          liveness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            type: TCP
          readiness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            type: TCP
          startup:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            type: TCP
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 25.0.8
    revisionHistoryLimit: 3
    strategy: Recreate
service:
  main:
    ports:
      http:
        port: 80
        enabled: true
        primary: true
    controller: main
    primary: true
    type: ClusterIP

