service:
  main:
    type: ClusterIP
    primary: true
    ports:
      http:
        enabled: true
        port: 80
        primary: true
    controller: main
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    enabled: true
    className: nginx
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          port: http
          identifier: main
      host: proget.mattgerega.com
persistence:
  packages:
    enabled: true
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    existingClaim: progetdata-claim
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          tag: 25.0.9
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
        probes:
          readiness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          liveness:
            enabled: true
            custom: false
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          startup:
            enabled: true
            custom: false
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
    revisionHistoryLimit: 3
    enabled: true
    strategy: Recreate
    type: deployment

