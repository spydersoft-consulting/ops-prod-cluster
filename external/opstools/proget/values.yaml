ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 80
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 23.0.30
          repository: proget.inedo.com/productimages/inedo/proget
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          liveness:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            enabled: true
            custom: false
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
persistence:
  packages:
    existingClaim: progetdata-claim
    enabled: true
    type: persistentVolumeClaim
    emptyDir:
      enabled: false
    globalMounts:
    - path: /var/proget/packages
      readOnly: false

