ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
    enabled: true
    hosts:
    - host: proget.mattgerega.com
      paths:
      - path: /
        service:
          port: http
          identifier: main
        pathType: Prefix
persistence:
  packages:
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    enabled: true
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    emptyDir:
      enabled: false
service:
  main:
    primary: true
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    controller: main
    type: ClusterIP
controllers:
  main:
    type: deployment
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.6
        probes:
          liveness:
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            type: TCP
            custom: false
          startup:
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            type: TCP
            custom: false
          readiness:
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            type: TCP
            custom: false
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    replicas: 1
    enabled: true
    strategy: Recreate

