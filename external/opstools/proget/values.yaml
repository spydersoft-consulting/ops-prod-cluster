service:
  main:
    controller: main
    ports:
      http:
        enabled: true
        primary: true
        port: 80
    primary: true
    type: ClusterIP
persistence:
  packages:
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
    enabled: true
    existingClaim: progetdata-claim
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
controllers:
  main:
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
        probes:
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          liveness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          readiness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.0
    strategy: Recreate
    type: deployment
    enabled: true
    replicas: 1
    revisionHistoryLimit: 3
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
    className: nginx
    hosts:
    - paths:
      - pathType: Prefix
        path: /
        service:
          port: http
          identifier: main
      host: proget.mattgerega.com

