controllers:
  main:
    replicas: 1
    type: deployment
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 24.0.18
          repository: proget.inedo.com/productimages/inedo/proget
        probes:
          readiness:
            custom: false
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            type: TCP
          startup:
            custom: false
            enabled: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            type: TCP
          liveness:
            custom: false
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            type: TCP
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    enabled: true
    revisionHistoryLimit: 3
    strategy: Recreate
ingress:
  main:
    hosts:
    - paths:
      - path: /
        service:
          port: http
          identifier: main
        pathType: Prefix
      host: proget.mattgerega.com
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    enabled: true
service:
  main:
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    controller: main
    primary: true
    type: ClusterIP
persistence:
  packages:
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    emptyDir:
      enabled: false
    type: persistentVolumeClaim
    existingClaim: progetdata-claim
    enabled: true

