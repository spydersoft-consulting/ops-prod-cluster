persistence:
  packages:
    existingClaim: progetdata-claim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    type: persistentVolumeClaim
    emptyDir:
      enabled: false
    enabled: true
service:
  main:
    ports:
      http:
        primary: true
        enabled: true
        port: 80
    type: ClusterIP
    controller: main
    primary: true
ingress:
  main:
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
    enabled: true
    className: nginx
    hosts:
    - host: proget.mattgerega.com
      paths:
      - service:
          port: http
          identifier: main
        path: /
        pathType: Prefix
controllers:
  main:
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
          readiness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
          liveness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          pullPolicy: IfNotPresent
          tag: 24.0.1
    type: deployment
    replicas: 1
    revisionHistoryLimit: 3
    enabled: true
    strategy: Recreate

