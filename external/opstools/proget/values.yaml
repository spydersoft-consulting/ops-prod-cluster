persistence:
  packages:
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    existingClaim: progetdata-claim
    type: persistentVolumeClaim
    emptyDir:
      enabled: false
    enabled: true
controllers:
  main:
    replicas: 1
    containers:
      main:
        probes:
          liveness:
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          readiness:
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
        envFrom:
        - secretRef:
            name: proget-secrets
        image:
          pullPolicy: IfNotPresent
          tag: 25.0.1
          repository: proget.inedo.com/productimages/inedo/proget
        strategy:
          type: Recreate
    strategy: Recreate
    revisionHistoryLimit: 3
    type: deployment
    enabled: true
service:
  main:
    controller: main
    type: ClusterIP
    primary: true
    ports:
      http:
        enabled: true
        primary: true
        port: 80
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
    className: nginx
    enabled: true
    hosts:
    - host: proget.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          port: http
          identifier: main
        path: /

