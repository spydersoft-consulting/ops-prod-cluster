persistence:
  packages:
    enabled: true
    existingClaim: progetdata-claim
    globalMounts:
    - path: /var/proget/packages
      readOnly: false
    type: persistentVolumeClaim
    emptyDir:
      enabled: false
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 3
    strategy: Recreate
    replicas: 1
    type: deployment
    containers:
      main:
        envFrom:
        - secretRef:
            name: proget-secrets
        probes:
          startup:
            type: TCP
            enabled: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
            custom: false
          readiness:
            type: TCP
            enabled: true
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
          liveness:
            type: TCP
            enabled: true
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
        image:
          pullPolicy: IfNotPresent
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 25.0.7
        strategy:
          type: Recreate
service:
  main:
    ports:
      http:
        enabled: true
        port: 80
        primary: true
    type: ClusterIP
    controller: main
    primary: true
ingress:
  main:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      kubernetes.io/ingress.class: nginx
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: proget.mattgerega.com

