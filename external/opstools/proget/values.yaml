service:
  main:
    controller: main
    type: ClusterIP
    primary: true
    ports:
      http:
        port: 80
        primary: true
        enabled: true
controllers:
  main:
    revisionHistoryLimit: 3
    strategy: Recreate
    containers:
      main:
        probes:
          liveness:
            type: TCP
            custom: false
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
          readiness:
            type: TCP
            custom: false
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
          startup:
            type: TCP
            custom: false
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
            enabled: true
        image:
          repository: proget.inedo.com/productimages/inedo/proget
          tag: 24.0.5
          pullPolicy: IfNotPresent
        envFrom:
        - secretRef:
            name: proget-secrets
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    enabled: true
persistence:
  packages:
    type: persistentVolumeClaim
    globalMounts:
    - readOnly: false
      path: /var/proget/packages
    enabled: true
    emptyDir:
      enabled: false
    existingClaim: progetdata-claim
ingress:
  main:
    hosts:
    - host: proget.mattgerega.com
      paths:
      - service:
          identifier: main
          port: http
        path: /
        pathType: Prefix
    className: nginx
    enabled: true
    annotations:
      nginx.ingress.kuberenetes.io/proxy-connect-timeout: "3600"
      nginx.ingress.kuberenetes.io/proxy-send-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kuberenetes.io/proxy-read-timeout: "3600"

