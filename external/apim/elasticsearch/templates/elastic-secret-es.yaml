apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: elastic-secret-es

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: elastic-secret
  data:
  - secretKey: username
    remoteRef:
      key: secrets-k8/gravitee
      property: elastic-username
  - secretKey: password
    remoteRef:
      key: secrets-k8/gravitee
      property: elastic-password


