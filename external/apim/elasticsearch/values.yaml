elasticsearch:
  replicas: 3
  minimumMasterNodes: 2
  clusterName: apim-es
  persistence:
    enabled: true
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 30Gi
    storageClassName: "nfs-client"
  extraEnvs:
  — name: ELASTIC_USERNAME
    valueFrom: 
      secretKeyRef:
        name: elastic-secret
        key: username
  — name: ELASTIC_PASSWORD
    valueFrom: 
      secretKeyRef:
        name: elastic-secret
        key: password