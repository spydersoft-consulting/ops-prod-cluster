elasticsearch:
  replicas: 1
  minimumMasterNodes: 1
  clusterName: apim-es
  persistence:
    enabled: true
  volumeClaimTemplate:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 30Gi
    storageClassName: "nfs-client"
  secret:
    enabled: false
  protocol: http
  createCert: false
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: false
  clusterHealthCheckParams: 'wait_for_status=yellow&timeout=1s'