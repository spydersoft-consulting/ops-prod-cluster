{{- if .Values.networkPolicies.main.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "bjw-s.common.lib.names.fullname" . }}
  labels:
    {{- include "bjw-s.common.lib.labels.standard" . | nindent 4 }}
  namespace: {{ .Release.Namespace | quote }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ include "bjw-s.common.lib.names.name" . }}
  policyTypes:
    {{- range .Values.networkPolicies.main.policyTypes }}
    - {{ . }}
    {{- end }}
  {{- if .Values.networkPolicies.main.rules.ingress }}
  ingress:
    {{- range .Values.networkPolicies.main.rules.ingress }}
    - {{- if .from }}
      from:
        {{- toYaml .from | nindent 8 }}
      {{- end }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
  {{- if .Values.networkPolicies.main.rules.egress }}
  egress:
    {{- range .Values.networkPolicies.main.rules.egress }}
    - {{- if .to }}
      to:
        {{- toYaml .to | nindent 8 }}
      {{- end }}
      {{- if .ports }}
      ports:
        {{- toYaml .ports | nindent 8 }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}