apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-secrets-es

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: redis-secrets
  data:
  - secretKey: redis-password
    remoteRef:
      key: secrets-k8/redis/{{ .Values.environment }}
      property: password