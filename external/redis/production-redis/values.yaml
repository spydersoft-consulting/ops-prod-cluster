networkPolicies:
  main:
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
environment: production
persistence:
  data:
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
    enabled: true
    size: 8Gi
    storageClass: nfs-client
    retain: true
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    type: configMap
    identifier: redis-config
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    containers:
      main:
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          readiness:
            spec:
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
            enabled: true
            custom: true
          startup:
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: true
          liveness:
            spec:
              timeoutSeconds: 6
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
            enabled: true
            custom: true
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
      redis-exporter:
        image:
          tag: v1.62.0
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
    replicas: 1
    revisionHistoryLimit: 10
    type: statefulset
    enabled: true
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
service:
  headless:
    clusterIP: None
    type: ClusterIP
    enabled: true
    ports:
      redis:
        port: 6379
        targetPort: 6379
        enabled: true
        protocol: TCP
    controller: main
  main:
    primary: true
    type: ClusterIP
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        enabled: true
        port: 6379
        primary: true
      metrics:
        port: 9121
        targetPort: 9121
        enabled: true
        protocol: TCP
    controller: main
serviceAccount:
  create: true
  name: production-redis-master
  automount: false

