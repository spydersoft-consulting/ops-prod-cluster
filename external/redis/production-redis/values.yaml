networkPolicies:
  main:
    enabled: true
    controller: main
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 8Gi
    storageClass: nfs-client
    retain: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
    enabled: true
controllers:
  main:
    enabled: true
    containers:
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            enabled: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
            custom: true
          liveness:
            enabled: true
            spec:
              successThreshold: 1
              timeoutSeconds: 6
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
            custom: true
          readiness:
            enabled: true
            spec:
              successThreshold: 1
              timeoutSeconds: 2
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
            custom: true
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    replicas: 1
    type: statefulset
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
service:
  main:
    primary: true
    type: ClusterIP
    ports:
      redis:
        enabled: true
        targetPort: 6379
        primary: true
        port: 6379
        protocol: TCP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
  headless:
    enabled: true
    type: ClusterIP
    ports:
      redis:
        enabled: true
        protocol: TCP
        targetPort: 6379
        port: 6379
    controller: main
    clusterIP: None
serviceAccount:
  name: production-redis-master
  create: true
  automount: false

