service:
  headless:
    clusterIP: None
    enabled: true
    type: ClusterIP
    ports:
      redis:
        port: 6379
        enabled: true
        protocol: TCP
        targetPort: 6379
    controller: main
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
        primary: true
    type: ClusterIP
    primary: true
    controller: main
networkPolicies:
  main:
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
      egress:
      - to: []
environment: production
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    revisionHistoryLimit: 10
    type: statefulset
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v7
          pullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          readiness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 2
              successThreshold: 1
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
          liveness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 6
              successThreshold: 1
    replicas: 1
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
    identifier: redis-config
    type: configMap
  data:
    accessMode: ReadWriteOnce
    enabled: true
    type: persistentVolumeClaim
    size: 8Gi
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    retain: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1

