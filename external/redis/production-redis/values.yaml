podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
persistence:
  redis-config:
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
  data:
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    retain: true
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
    storageClass: nfs-client
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
controllers:
  main:
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    initContainers:
      init-permissions:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        probes:
          startup:
            spec:
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
            enabled: true
            custom: true
          liveness:
            spec:
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
            enabled: true
            custom: true
          readiness:
            spec:
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
            enabled: true
            custom: true
    type: statefulset
    revisionHistoryLimit: 10
environment: production
networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
service:
  main:
    ports:
      redis:
        protocol: TCP
        enabled: true
        primary: true
        targetPort: 6379
        port: 6379
    controller: main
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
  headless:
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
    controller: main
    enabled: true
    clusterIP: None
    type: ClusterIP

