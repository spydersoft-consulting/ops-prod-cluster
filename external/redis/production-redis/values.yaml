environment: production
persistence:
  data:
    retain: true
    size: 8Gi
    enabled: true
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
  redis-config:
    enabled: true
    type: configMap
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    enabled: true
    controller: main
service:
  headless:
    enabled: true
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
    type: ClusterIP
    clusterIP: None
    controller: main
  main:
    ports:
      redis:
        primary: true
        targetPort: 6379
        enabled: true
        port: 6379
        protocol: TCP
    primary: true
    type: ClusterIP
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    enabled: true
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
    containers:
      main:
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        probes:
          startup:
            custom: true
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
          liveness:
            custom: true
            spec:
              timeoutSeconds: 6
              initialDelaySeconds: 20
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
          readiness:
            custom: true
            spec:
              timeoutSeconds: 2
              initialDelaySeconds: 20
              failureThreshold: 5
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
    revisionHistoryLimit: 10
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true

