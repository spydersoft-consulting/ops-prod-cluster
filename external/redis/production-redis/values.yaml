controllers:
  main:
    initContainers:
      init-permissions:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    enabled: true
    type: statefulset
    revisionHistoryLimit: 10
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    containers:
      main:
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v7
          pullPolicy: IfNotPresent
        probes:
          readiness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
          liveness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
          startup:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
service:
  main:
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
        primary: true
    type: ClusterIP
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
  headless:
    ports:
      redis:
        protocol: TCP
        port: 6379
        targetPort: 6379
        enabled: true
    enabled: true
    type: ClusterIP
    clusterIP: None
    controller: main
environment: production
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    size: 8Gi
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    retain: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
  redis-config:
    type: configMap
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    enabled: true
    controller: main
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so

