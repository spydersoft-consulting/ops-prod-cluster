persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    identifier: redis-config
    type: configMap
  data:
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    retain: true
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
    storageClass: nfs-client
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    revisionHistoryLimit: 10
    enabled: true
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 6
              initialDelaySeconds: 20
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
          startup:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 2
              initialDelaySeconds: 20
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    replicas: 1
    type: statefulset
networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
service:
  main:
    controller: main
    ports:
      redis:
        targetPort: 6379
        enabled: true
        primary: true
        protocol: TCP
        port: 6379
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    primary: true
  headless:
    controller: main
    clusterIP: None
    ports:
      redis:
        enabled: true
        targetPort: 6379
        port: 6379
        protocol: TCP
    type: ClusterIP
    enabled: true
environment: production

