service:
  main:
    primary: true
    ports:
      redis:
        primary: true
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
    type: ClusterIP
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
  headless:
    controller: main
    enabled: true
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        port: 6379
        enabled: true
    clusterIP: None
    type: ClusterIP
environment: production
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    enabled: true
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
controllers:
  main:
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    enabled: true
    type: statefulset
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      main:
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        probes:
          startup:
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
            custom: true
            enabled: true
          readiness:
            spec:
              periodSeconds: 5
              timeoutSeconds: 2
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
            custom: true
            enabled: true
          liveness:
            spec:
              periodSeconds: 5
              timeoutSeconds: 6
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
            custom: true
            enabled: true
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
persistence:
  redis-config:
    enabled: true
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
  data:
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    retain: true
    storageClass: nfs-client
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
serviceAccount:
  name: production-redis-master
  create: true
  automount: false

