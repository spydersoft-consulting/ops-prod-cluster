serviceAccount:
  name: production-redis-master
  create: true
  automount: false
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
service:
  headless:
    ports:
      redis:
        port: 6379
        enabled: true
        targetPort: 6379
        protocol: TCP
    enabled: true
    clusterIP: None
    controller: main
    type: ClusterIP
  main:
    ports:
      redis:
        enabled: true
        port: 6379
        primary: true
        targetPort: 6379
        protocol: TCP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    primary: true
    type: ClusterIP
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
environment: production
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
persistence:
  data:
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    enabled: true
    retain: true
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    enabled: true
    type: configMap
controllers:
  main:
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          tag: 7.4.0-v7
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        probes:
          liveness:
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
            enabled: true
            custom: true
          readiness:
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
            enabled: true
            custom: true
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
            enabled: true
            custom: true
    replicas: 1
    revisionHistoryLimit: 10
    type: statefulset

