networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
environment: production
service:
  headless:
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        enabled: true
        port: 6379
    type: ClusterIP
    enabled: true
    controller: main
    clusterIP: None
  main:
    ports:
      metrics:
        protocol: TCP
        targetPort: 9121
        enabled: true
        port: 9121
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        primary: true
        port: 6379
    annotations:
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    controller: main
    primary: true
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    type: statefulset
    revisionHistoryLimit: 10
    enabled: true
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    replicas: 1
    containers:
      redis-exporter:
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        image:
          tag: v1.62.0
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
      main:
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          liveness:
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 6
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            enabled: true
          readiness:
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 2
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            enabled: true
          startup:
            custom: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
            enabled: true
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
    identifier: redis-config
    type: configMap
  data:
    retain: true
    size: 8Gi
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    storageClass: nfs-client

