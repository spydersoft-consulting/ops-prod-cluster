networkPolicies:
  main:
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    policyTypes:
    - Ingress
    - Egress
    controller: main
persistence:
  data:
    size: 8Gi
    type: persistentVolumeClaim
    storageClass: nfs-client
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    enabled: true
    retain: true
    accessMode: ReadWriteOnce
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
    identifier: redis-config
    type: configMap
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
controllers:
  main:
    type: statefulset
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
            custom: true
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
            custom: true
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
            custom: true
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v7
          repository: redis/redis-stack-server
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
    replicas: 1
    initContainers:
      init-permissions:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
    revisionHistoryLimit: 10
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
service:
  headless:
    type: ClusterIP
    clusterIP: None
    controller: main
    enabled: true
    ports:
      redis:
        enabled: true
        port: 6379
        protocol: TCP
        targetPort: 6379
  main:
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    primary: true
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        primary: true
        port: 6379
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main

