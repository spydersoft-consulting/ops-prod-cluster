networkPolicies:
  main:
    controller: main
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    enabled: true
    policyTypes:
    - Ingress
    - Egress
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
service:
  main:
    primary: true
    controller: main
    ports:
      metrics:
        protocol: TCP
        port: 9121
        enabled: true
        targetPort: 9121
      redis:
        enabled: true
        primary: true
        targetPort: 6379
        protocol: TCP
        port: 6379
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
    type: ClusterIP
  headless:
    enabled: true
    controller: main
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        port: 6379
        enabled: true
        targetPort: 6379
    clusterIP: None
controllers:
  main:
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    replicas: 1
    containers:
      redis-exporter:
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          liveness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 6
              initialDelaySeconds: 20
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
          readiness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 2
              initialDelaySeconds: 20
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    type: statefulset
persistence:
  redis-config:
    identifier: redis-config
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
  data:
    enabled: true
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    size: 8Gi
    accessMode: ReadWriteOnce
    retain: true
    type: persistentVolumeClaim
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
environment: production

