podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
controllers:
  main:
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    enabled: true
    revisionHistoryLimit: 10
    containers:
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          startup:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: true
          liveness:
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              failureThreshold: 5
              initialDelaySeconds: 20
              periodSeconds: 5
            enabled: true
            custom: true
          readiness:
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              failureThreshold: 5
              initialDelaySeconds: 20
              periodSeconds: 5
            enabled: true
            custom: true
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
    type: statefulset
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
environment: production
persistence:
  data:
    enabled: true
    retain: true
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    size: 8Gi
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
    type: configMap
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
    enabled: true
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    ports:
      redis:
        primary: true
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
    type: ClusterIP
    controller: main
  headless:
    controller: main
    clusterIP: None
    enabled: true
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
    type: ClusterIP

