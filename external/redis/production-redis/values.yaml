podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    controller: main
    enabled: true
persistence:
  data:
    type: persistentVolumeClaim
    enabled: true
    accessMode: ReadWriteOnce
    retain: true
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    size: 8Gi
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
    enabled: true
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  main:
    type: ClusterIP
    controller: main
    ports:
      redis:
        enabled: true
        primary: true
        port: 6379
        protocol: TCP
        targetPort: 6379
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
  headless:
    type: ClusterIP
    enabled: true
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        port: 6379
        enabled: true
    controller: main
    clusterIP: None
environment: production
controllers:
  main:
    type: statefulset
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    replicas: 1
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      main:
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          liveness:
            custom: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              successThreshold: 1
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            enabled: true
          readiness:
            custom: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              successThreshold: 1
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            enabled: true
          startup:
            custom: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            enabled: true
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
    revisionHistoryLimit: 10

