serviceAccount:
  automount: false
  create: true
  name: production-redis-master
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    controller: main
    enabled: true
controllers:
  main:
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    enabled: true
    type: statefulset
    revisionHistoryLimit: 10
    containers:
      redis-exporter:
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
        image:
          tag: v1.62.0
          repository: oliver006/redis_exporter
          pullPolicy: IfNotPresent
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        probes:
          liveness:
            spec:
              periodSeconds: 5
              timeoutSeconds: 6
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
          readiness:
            spec:
              periodSeconds: 5
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
          startup:
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
    initContainers:
      init-permissions:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  headless:
    controller: main
    ports:
      redis:
        port: 6379
        targetPort: 6379
        enabled: true
        protocol: TCP
    enabled: true
    clusterIP: None
    type: ClusterIP
  main:
    controller: main
    annotations:
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
    ports:
      redis:
        enabled: true
        targetPort: 6379
        protocol: TCP
        port: 6379
        primary: true
      metrics:
        port: 9121
        targetPort: 9121
        enabled: true
        protocol: TCP
    primary: true
    type: ClusterIP
persistence:
  data:
    enabled: true
    size: 8Gi
    retain: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    type: persistentVolumeClaim
  redis-config:
    identifier: redis-config
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1

