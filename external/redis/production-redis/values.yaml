service:
  headless:
    ports:
      redis:
        port: 6379
        targetPort: 6379
        protocol: TCP
        enabled: true
    enabled: true
    type: ClusterIP
    controller: main
    clusterIP: None
  main:
    type: ClusterIP
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    ports:
      redis:
        targetPort: 6379
        enabled: true
        primary: true
        protocol: TCP
        port: 6379
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
controllers:
  main:
    type: statefulset
    enabled: true
    containers:
      main:
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        probes:
          liveness:
            custom: true
            enabled: true
            spec:
              timeoutSeconds: 6
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              failureThreshold: 5
              periodSeconds: 5
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              periodSeconds: 5
          readiness:
            custom: true
            enabled: true
            spec:
              timeoutSeconds: 2
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              failureThreshold: 5
              periodSeconds: 5
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    replicas: 1
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
environment: production
networkPolicies:
  main:
    enabled: true
    controller: main
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
    policyTypes:
    - Ingress
    - Egress
persistence:
  data:
    size: 8Gi
    type: persistentVolumeClaim
    retain: true
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    identifier: redis-config
    type: configMap

