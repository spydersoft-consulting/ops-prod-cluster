environment: production
podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
controllers:
  main:
    enabled: true
    containers:
      redis-exporter:
        image:
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
          tag: v1.62.0
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        probes:
          liveness:
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
            custom: true
          readiness:
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
            custom: true
          startup:
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
            custom: true
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
    type: statefulset
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    replicas: 1
    revisionHistoryLimit: 10
persistence:
  data:
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    type: persistentVolumeClaim
    retain: true
  redis-config:
    identifier: redis-config
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
networkPolicies:
  main:
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
service:
  headless:
    enabled: true
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
    clusterIP: None
    controller: main
    type: ClusterIP
  main:
    ports:
      redis:
        targetPort: 6379
        enabled: true
        port: 6379
        protocol: TCP
        primary: true
      metrics:
        protocol: TCP
        enabled: true
        port: 9121
        targetPort: 9121
    controller: main
    primary: true
    type: ClusterIP
    annotations:
      metrics.spydersoft.io/path: /metrics
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"

