persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
    enabled: true
    identifier: redis-config
  data:
    type: persistentVolumeClaim
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    enabled: true
    retain: true
    size: 8Gi
service:
  main:
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    controller: main
    ports:
      redis:
        port: 6379
        targetPort: 6379
        enabled: true
        primary: true
        protocol: TCP
  headless:
    type: ClusterIP
    clusterIP: None
    enabled: true
    controller: main
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
networkPolicies:
  main:
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
environment: production
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
controllers:
  main:
    type: statefulset
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          readiness:
            spec:
              timeoutSeconds: 2
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
            custom: true
          liveness:
            spec:
              timeoutSeconds: 6
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
            custom: true
          startup:
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              failureThreshold: 30
            enabled: true
            custom: true
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
    enabled: true
    revisionHistoryLimit: 10
    replicas: 1
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

