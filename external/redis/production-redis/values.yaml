podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
controllers:
  main:
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    type: statefulset
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
    containers:
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          liveness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 6
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
          readiness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 2
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    revisionHistoryLimit: 10
    replicas: 1
persistence:
  redis-config:
    type: configMap
    identifier: redis-config
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
  data:
    type: persistentVolumeClaim
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    retain: true
    size: 8Gi
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
environment: production
networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    controller: main
service:
  main:
    type: ClusterIP
    primary: true
    controller: main
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        primary: true
        targetPort: 6379
    annotations:
      config.linkerd.io/opaque-ports: "6379"
  headless:
    type: ClusterIP
    enabled: true
    clusterIP: None
    controller: main
    ports:
      redis:
        port: 6379
        targetPort: 6379
        enabled: true
        protocol: TCP
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

