persistence:
  redis-config:
    identifier: redis-config
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    retain: true
    size: 8Gi
    enabled: true
    storageClass: nfs-client
controllers:
  main:
    enabled: true
    type: statefulset
    containers:
      main:
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 6
              periodSeconds: 5
              failureThreshold: 5
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 20
              timeoutSeconds: 2
              periodSeconds: 5
              failureThreshold: 5
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            custom: true
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
    initContainers:
      init-permissions:
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    revisionHistoryLimit: 10
    replicas: 1
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
environment: production
networkPolicies:
  main:
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    controller: main
    policyTypes:
    - Ingress
    - Egress
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
service:
  headless:
    enabled: true
    type: ClusterIP
    controller: main
    ports:
      redis:
        enabled: true
        targetPort: 6379
        protocol: TCP
        port: 6379
    clusterIP: None
  main:
    primary: true
    type: ClusterIP
    controller: main
    ports:
      redis:
        primary: true
        enabled: true
        protocol: TCP
        targetPort: 6379
        port: 6379
    annotations:
      config.linkerd.io/opaque-ports: "6379"

