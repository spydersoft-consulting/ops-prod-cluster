networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
controllers:
  main:
    enabled: true
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
    revisionHistoryLimit: 10
    replicas: 1
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
    containers:
      main:
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        probes:
          startup:
            enabled: true
            spec:
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
            custom: true
          liveness:
            enabled: true
            spec:
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
            custom: true
          readiness:
            enabled: true
            spec:
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
            custom: true
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
persistence:
  data:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    retain: true
  redis-config:
    enabled: true
    type: configMap
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
service:
  headless:
    controller: main
    enabled: true
    type: ClusterIP
    ports:
      redis:
        enabled: true
        targetPort: 6379
        protocol: TCP
        port: 6379
    clusterIP: None
  main:
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        primary: true
        port: 6379
    type: ClusterIP

