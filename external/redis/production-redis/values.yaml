networkPolicies:
  main:
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    controller: main
persistence:
  data:
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    retain: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
    enabled: true
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
environment: production
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
controllers:
  main:
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    revisionHistoryLimit: 10
    containers:
      main:
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          liveness:
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              failureThreshold: 5
              timeoutSeconds: 6
            custom: true
            enabled: true
          readiness:
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              failureThreshold: 5
              timeoutSeconds: 2
            custom: true
            enabled: true
          startup:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
            custom: true
            enabled: true
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
      redis-exporter:
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
        image:
          repository: oliver006/redis_exporter
          tag: v1.62.0
          pullPolicy: IfNotPresent
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    type: statefulset
service:
  main:
    ports:
      redis:
        port: 6379
        primary: true
        enabled: true
        targetPort: 6379
        protocol: TCP
      metrics:
        protocol: TCP
        port: 9121
        targetPort: 9121
        enabled: true
    primary: true
    controller: main
    annotations:
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
    type: ClusterIP
  headless:
    ports:
      redis:
        protocol: TCP
        port: 6379
        targetPort: 6379
        enabled: true
    enabled: true
    clusterIP: None
    controller: main
    type: ClusterIP

