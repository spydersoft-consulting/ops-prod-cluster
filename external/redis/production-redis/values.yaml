persistence:
  data:
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    retain: true
    enabled: true
  redis-config:
    enabled: true
    identifier: redis-config
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
service:
  headless:
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
    controller: main
    type: ClusterIP
    clusterIP: None
    enabled: true
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
    primary: true
    ports:
      metrics:
        protocol: TCP
        enabled: true
        port: 9121
        targetPort: 9121
      redis:
        primary: true
        targetPort: 6379
        protocol: TCP
        port: 6379
        enabled: true
    controller: main
    type: ClusterIP
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    controller: main
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
controllers:
  main:
    revisionHistoryLimit: 10
    containers:
      redis-exporter:
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
        image:
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
          tag: v1.62.0
      main:
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          liveness:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 6
              successThreshold: 1
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 2
              successThreshold: 1
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
    enabled: true
    type: statefulset
    replicas: 1
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

