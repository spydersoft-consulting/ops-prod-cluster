serviceAccount:
  name: production-redis-master
  automount: false
  create: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
persistence:
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
    enabled: true
  data:
    enabled: true
    retain: true
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    size: 8Gi
    type: persistentVolumeClaim
    storageClass: nfs-client
    accessMode: ReadWriteOnce
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
service:
  main:
    ports:
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
        primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    type: ClusterIP
    primary: true
  headless:
    clusterIP: None
    enabled: true
    type: ClusterIP
    controller: main
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        targetPort: 6379
controllers:
  main:
    replicas: 1
    enabled: true
    revisionHistoryLimit: 10
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v7
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        probes:
          liveness:
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            enabled: true
            custom: true
          readiness:
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
            enabled: true
            custom: true
          startup:
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
            enabled: true
            custom: true
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
environment: production
networkPolicies:
  main:
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    controller: main

