podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
environment: production
controllers:
  main:
    replicas: 1
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    containers:
      main:
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v7
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          readiness:
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 2
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
            enabled: true
            custom: true
          startup:
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
            custom: true
          liveness:
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 6
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
            enabled: true
            custom: true
    enabled: true
    type: statefulset
    initContainers:
      init-permissions:
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        securityContext:
          runAsGroup: 0
          runAsUser: 0
networkPolicies:
  main:
    controller: main
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
    enabled: true
persistence:
  data:
    storageClass: nfs-client
    retain: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 8Gi
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    enabled: true
    type: configMap
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        port: 6379
        enabled: true
        targetPort: 6379
        protocol: TCP
        primary: true
    type: ClusterIP
    controller: main
    primary: true
  headless:
    clusterIP: None
    enabled: true
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
    type: ClusterIP
    controller: main

