controllers:
  main:
    replicas: 1
    type: statefulset
    containers:
      main:
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 6
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 2
              failureThreshold: 5
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
      redis-exporter:
        image:
          repository: oliver006/redis_exporter
          tag: v1.62.0
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
    enabled: true
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
networkPolicies:
  main:
    controller: main
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    enabled: true
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  create: true
  name: production-redis-master
  automount: false
persistence:
  data:
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    size: 8Gi
    enabled: true
    storageClass: nfs-client
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    retain: true
  redis-config:
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
environment: production
service:
  headless:
    controller: main
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        port: 6379
        targetPort: 6379
        enabled: true
    enabled: true
    clusterIP: None
  main:
    controller: main
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        enabled: true
        primary: true
        targetPort: 6379
        port: 6379
      metrics:
        protocol: TCP
        port: 9121
        targetPort: 9121
        enabled: true
    primary: true
    annotations:
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

