networkPolicies:
  main:
    controller: main
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
environment: production
service:
  main:
    type: ClusterIP
    controller: main
    annotations:
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
    primary: true
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
        primary: true
      metrics:
        port: 9121
        enabled: true
        protocol: TCP
        targetPort: 9121
  headless:
    type: ClusterIP
    controller: main
    ports:
      redis:
        port: 6379
        enabled: true
        protocol: TCP
        targetPort: 6379
    clusterIP: None
    enabled: true
persistence:
  data:
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    size: 8Gi
    enabled: true
    retain: true
  redis-config:
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    containers:
      main:
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
          liveness:
            custom: true
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 6
              periodSeconds: 5
              failureThreshold: 5
          readiness:
            custom: true
            enabled: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 2
              periodSeconds: 5
              failureThreshold: 5
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      redis-exporter:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
    type: statefulset
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    replicas: 1
    enabled: true
    revisionHistoryLimit: 10
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1

