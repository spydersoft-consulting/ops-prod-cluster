persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    retain: true
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    size: 8Gi
  redis-config:
    enabled: true
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
environment: production
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
    controller: main
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    primary: true
    ports:
      redis:
        port: 6379
        enabled: true
        targetPort: 6379
        primary: true
        protocol: TCP
    controller: main
  headless:
    clusterIP: None
    enabled: true
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
    controller: main
controllers:
  main:
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    revisionHistoryLimit: 10
    type: statefulset
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        probes:
          liveness:
            custom: true
            spec:
              timeoutSeconds: 6
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
            enabled: true
          readiness:
            custom: true
            spec:
              timeoutSeconds: 2
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
            enabled: true
          startup:
            custom: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    replicas: 1

