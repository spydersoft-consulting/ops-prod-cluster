networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
    enabled: true
    controller: main
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    enabled: true
  data:
    storageClass: nfs-client
    type: persistentVolumeClaim
    size: 8Gi
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    retain: true
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  headless:
    type: ClusterIP
    enabled: true
    controller: main
    clusterIP: None
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        targetPort: 6379
  main:
    type: ClusterIP
    controller: main
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        enabled: true
        port: 6379
        protocol: TCP
        primary: true
        targetPort: 6379
podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
controllers:
  main:
    type: statefulset
    containers:
      main:
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          liveness:
            custom: true
            enabled: true
            spec:
              timeoutSeconds: 6
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            custom: true
            enabled: true
            spec:
              timeoutSeconds: 2
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
    enabled: true
    replicas: 1
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m

