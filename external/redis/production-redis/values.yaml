configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
    enabled: true
  data:
    accessMode: ReadWriteOnce
    retain: true
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
    storageClass: nfs-client
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
networkPolicies:
  main:
    controller: main
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
    enabled: true
controllers:
  main:
    revisionHistoryLimit: 10
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    type: statefulset
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
          liveness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              timeoutSeconds: 6
              successThreshold: 1
              failureThreshold: 5
          readiness:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
environment: production
service:
  main:
    controller: main
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        targetPort: 6379
        primary: true
  headless:
    clusterIP: None
    enabled: true
    controller: main
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379

