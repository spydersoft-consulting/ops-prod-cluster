serviceAccount:
  automount: false
  create: true
  name: production-redis-master
environment: production
podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
persistence:
  redis-config:
    type: configMap
    enabled: true
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
  data:
    type: persistentVolumeClaim
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 8Gi
    retain: true
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
controllers:
  main:
    containers:
      main:
        probes:
          liveness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
          readiness:
            custom: true
            enabled: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              periodSeconds: 5
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
      redis-exporter:
        resources:
          requests:
            memory: 25Mi
            cpu: 25m
          limits:
            memory: 50Mi
            cpu: 50m
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
    type: statefulset
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    replicas: 1
    enabled: true
    revisionHistoryLimit: 10
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    controller: main
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
service:
  main:
    type: ClusterIP
    primary: true
    ports:
      redis:
        protocol: TCP
        primary: true
        enabled: true
        targetPort: 6379
        port: 6379
      metrics:
        protocol: TCP
        enabled: true
        port: 9121
        targetPort: 9121
    annotations:
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
    controller: main
  headless:
    type: ClusterIP
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
    enabled: true
    controller: main
    clusterIP: None

