persistence:
  data:
    retain: true
    storageClass: nfs-client
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
  redis-config:
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    type: configMap
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    replicas: 1
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    containers:
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              timeoutSeconds: 6
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              timeoutSeconds: 2
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          startup:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              initialDelaySeconds: 0
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
    enabled: true
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    type: statefulset
service:
  main:
    primary: true
    controller: main
    ports:
      redis:
        primary: true
        enabled: true
        targetPort: 6379
        port: 6379
        protocol: TCP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
  headless:
    enabled: true
    controller: main
    clusterIP: None
    ports:
      redis:
        enabled: true
        protocol: TCP
        targetPort: 6379
        port: 6379
    type: ClusterIP
networkPolicies:
  main:
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    policyTypes:
    - Ingress
    - Egress
    controller: main
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
environment: production

