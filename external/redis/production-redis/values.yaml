configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
controllers:
  main:
    containers:
      main:
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              timeoutSeconds: 6
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              timeoutSeconds: 2
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    type: statefulset
    replicas: 1
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    controller: main
    enabled: true
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
environment: production
service:
  headless:
    enabled: true
    controller: main
    type: ClusterIP
    clusterIP: None
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
  main:
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
        primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    type: ClusterIP
    primary: true
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    enabled: true
  data:
    storageClass: nfs-client
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    retain: true

