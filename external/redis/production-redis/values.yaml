persistence:
  data:
    accessMode: ReadWriteOnce
    enabled: true
    retain: true
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    storageClass: nfs-client
    size: 8Gi
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    type: configMap
networkPolicies:
  main:
    controller: main
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
controllers:
  main:
    containers:
      main:
        probes:
          readiness:
            custom: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 2
            enabled: true
          liveness:
            custom: true
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 6
            enabled: true
          startup:
            custom: true
            spec:
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      redis-exporter:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
    revisionHistoryLimit: 10
    replicas: 1
    type: statefulset
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
environment: production
service:
  headless:
    enabled: true
    ports:
      redis:
        enabled: true
        protocol: TCP
        targetPort: 6379
        port: 6379
    clusterIP: None
    type: ClusterIP
    controller: main
  main:
    annotations:
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: /metrics
      metrics.spydersoft.io/scrape: "true"
      config.linkerd.io/opaque-ports: "6379"
    ports:
      metrics:
        enabled: true
        protocol: TCP
        targetPort: 9121
        port: 9121
      redis:
        enabled: true
        port: 6379
        targetPort: 6379
        primary: true
        protocol: TCP
    type: ClusterIP
    primary: true
    controller: main

