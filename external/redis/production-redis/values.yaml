configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
persistence:
  data:
    retain: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    size: 8Gi
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
environment: production
service:
  headless:
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
    enabled: true
    controller: main
    clusterIP: None
  main:
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        primary: true
        port: 6379
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    primary: true
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
controllers:
  main:
    type: statefulset
    revisionHistoryLimit: 10
    enabled: true
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        probes:
          liveness:
            spec:
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
            custom: true
            enabled: true
          readiness:
            spec:
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
            custom: true
            enabled: true
          startup:
            spec:
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 30
              initialDelaySeconds: 0
            custom: true
            enabled: true
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
networkPolicies:
  main:
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress

