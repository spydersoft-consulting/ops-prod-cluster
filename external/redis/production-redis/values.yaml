environment: production
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    initContainers:
      init-permissions:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          readiness:
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
            enabled: true
            custom: true
          startup:
            spec:
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: true
          liveness:
            spec:
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
            enabled: true
            custom: true
    type: statefulset
    revisionHistoryLimit: 10
    replicas: 1
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  headless:
    enabled: true
    clusterIP: None
    type: ClusterIP
    controller: main
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
  main:
    ports:
      redis:
        targetPort: 6379
        port: 6379
        protocol: TCP
        enabled: true
        primary: true
    primary: true
    type: ClusterIP
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
persistence:
  data:
    size: 8Gi
    storageClass: nfs-client
    enabled: true
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    retain: true
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    type: configMap

