configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
environment: production
controllers:
  main:
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
    type: statefulset
    containers:
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          startup:
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              initialDelaySeconds: 0
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
          liveness:
            spec:
              timeoutSeconds: 6
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
          readiness:
            spec:
              timeoutSeconds: 2
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
            enabled: true
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
    enabled: true
    replicas: 1
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
service:
  headless:
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
    clusterIP: None
    controller: main
    type: ClusterIP
    enabled: true
  main:
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        port: 6379
        primary: true
        enabled: true
    primary: true
    controller: main
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
networkPolicies:
  main:
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    retain: true
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    enabled: true
    size: 8Gi
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
    enabled: true
    identifier: redis-config

