serviceAccount:
  automount: false
  create: true
  name: production-redis-master
networkPolicies:
  main:
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
persistence:
  data:
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
    size: 8Gi
    enabled: true
    retain: true
    storageClass: nfs-client
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
  redis-config:
    type: configMap
    enabled: true
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    type: statefulset
    enabled: true
    replicas: 1
    revisionHistoryLimit: 10
    containers:
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          startup:
            enabled: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
          liveness:
            enabled: true
            spec:
              timeoutSeconds: 6
              successThreshold: 1
              failureThreshold: 5
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
          readiness:
            enabled: true
            spec:
              timeoutSeconds: 2
              successThreshold: 1
              failureThreshold: 5
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            custom: true
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
service:
  headless:
    controller: main
    type: ClusterIP
    enabled: true
    clusterIP: None
    ports:
      redis:
        targetPort: 6379
        enabled: true
        port: 6379
        protocol: TCP
  main:
    controller: main
    type: ClusterIP
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        port: 6379
        protocol: TCP
        primary: true
        enabled: true
        targetPort: 6379
environment: production

