persistence:
  data:
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    type: persistentVolumeClaim
    enabled: true
    retain: true
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
  redis-config:
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
    identifier: redis-config
controllers:
  main:
    type: statefulset
    revisionHistoryLimit: 10
    enabled: true
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          liveness:
            enabled: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
              timeoutSeconds: 6
              initialDelaySeconds: 20
            custom: true
          startup:
            enabled: true
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
            custom: true
          readiness:
            enabled: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
              timeoutSeconds: 2
              initialDelaySeconds: 20
            custom: true
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
environment: production
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
service:
  main:
    type: ClusterIP
    ports:
      redis:
        enabled: true
        protocol: TCP
        targetPort: 6379
        port: 6379
        primary: true
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
  headless:
    type: ClusterIP
    enabled: true
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        port: 6379
        enabled: true
    clusterIP: None
    controller: main
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    controller: main
    enabled: true

