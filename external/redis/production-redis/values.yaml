service:
  headless:
    clusterIP: None
    controller: main
    ports:
      redis:
        targetPort: 6379
        port: 6379
        protocol: TCP
        enabled: true
    enabled: true
    type: ClusterIP
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    controller: main
    ports:
      redis:
        protocol: TCP
        primary: true
        port: 6379
        targetPort: 6379
        enabled: true
    type: ClusterIP
networkPolicies:
  main:
    enabled: true
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    policyTypes:
    - Ingress
    - Egress
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
persistence:
  data:
    retain: true
    accessMode: ReadWriteOnce
    size: 8Gi
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    enabled: true
    type: persistentVolumeClaim
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
    enabled: true
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    containers:
      main:
        probes:
          startup:
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
          readiness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 2
            enabled: true
          liveness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 6
            enabled: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
    revisionHistoryLimit: 10
    replicas: 1
    enabled: true
    type: statefulset
environment: production

