networkPolicies:
  main:
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
      egress:
      - to: []
service:
  main:
    primary: true
    ports:
      metrics:
        port: 9121
        enabled: true
        protocol: TCP
        targetPort: 9121
      redis:
        primary: true
        enabled: true
        port: 6379
        targetPort: 6379
        protocol: TCP
    type: ClusterIP
    annotations:
      metrics.spydersoft.io/scrape: "true"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: /metrics
    controller: main
  headless:
    enabled: true
    ports:
      redis:
        port: 6379
        enabled: true
        protocol: TCP
        targetPort: 6379
    type: ClusterIP
    clusterIP: None
    controller: main
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
environment: production
persistence:
  data:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    retain: true
    type: persistentVolumeClaim
    size: 8Gi
  redis-config:
    enabled: true
    identifier: redis-config
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
controllers:
  main:
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      redis-exporter:
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
          readiness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              initialDelaySeconds: 20
          liveness:
            enabled: true
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              initialDelaySeconds: 20
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    replicas: 1
    revisionHistoryLimit: 10
    type: statefulset
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

