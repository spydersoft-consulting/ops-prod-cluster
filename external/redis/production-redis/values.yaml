networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
controllers:
  main:
    containers:
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        probes:
          startup:
            custom: true
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
            enabled: true
          readiness:
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 2
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
            enabled: true
          liveness:
            custom: true
            spec:
              failureThreshold: 5
              timeoutSeconds: 6
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
            enabled: true
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
      redis-exporter:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
        image:
          repository: oliver006/redis_exporter
          pullPolicy: IfNotPresent
          tag: v1.62.0
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
    type: statefulset
    enabled: true
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    revisionHistoryLimit: 10
    replicas: 1
    initContainers:
      init-permissions:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
service:
  headless:
    clusterIP: None
    type: ClusterIP
    controller: main
    enabled: true
    ports:
      redis:
        port: 6379
        targetPort: 6379
        protocol: TCP
        enabled: true
  main:
    type: ClusterIP
    controller: main
    ports:
      redis:
        protocol: TCP
        port: 6379
        enabled: true
        primary: true
        targetPort: 6379
      metrics:
        port: 9121
        targetPort: 9121
        protocol: TCP
        enabled: true
    primary: true
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: /metrics
      config.linkerd.io/opaque-ports: "6379"
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
environment: production
serviceAccount:
  create: true
  name: production-redis-master
  automount: false
persistence:
  redis-config:
    identifier: redis-config
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    type: configMap
  data:
    type: persistentVolumeClaim
    enabled: true
    storageClass: nfs-client
    size: 8Gi
    accessMode: ReadWriteOnce
    retain: true
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true

