environment: production
serviceAccount:
  name: production-redis-master
  automount: false
  create: true
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    enabled: true
    type: configMap
    identifier: redis-config
  data:
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    accessMode: ReadWriteOnce
    retain: true
    type: persistentVolumeClaim
    storageClass: nfs-client
    size: 8Gi
    enabled: true
networkPolicies:
  main:
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  main:
    type: ClusterIP
    controller: main
    ports:
      redis:
        port: 6379
        primary: true
        protocol: TCP
        targetPort: 6379
        enabled: true
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
  headless:
    clusterIP: None
    type: ClusterIP
    controller: main
    ports:
      redis:
        enabled: true
        protocol: TCP
        port: 6379
        targetPort: 6379
    enabled: true
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    type: statefulset
    revisionHistoryLimit: 10
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 6
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              timeoutSeconds: 2
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
    replicas: 1
    enabled: true

