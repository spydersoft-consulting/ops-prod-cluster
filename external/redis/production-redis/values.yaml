controllers:
  main:
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    containers:
      main:
        probes:
          liveness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 6
            enabled: true
          readiness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 20
              timeoutSeconds: 2
            enabled: true
          startup:
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
    revisionHistoryLimit: 10
    enabled: true
persistence:
  data:
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 8Gi
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
    retain: true
    enabled: true
  redis-config:
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
    enabled: true
    identifier: redis-config
networkPolicies:
  main:
    enabled: true
    controller: main
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
environment: production
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
service:
  headless:
    ports:
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
    controller: main
    clusterIP: None
    type: ClusterIP
    enabled: true
  main:
    ports:
      redis:
        primary: true
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    type: ClusterIP

