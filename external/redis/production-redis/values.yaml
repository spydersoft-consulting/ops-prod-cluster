environment: production
service:
  main:
    type: ClusterIP
    primary: true
    annotations:
      metrics.spydersoft.io/scrape: "true"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: /metrics
    controller: main
    ports:
      metrics:
        port: 9121
        protocol: TCP
        enabled: true
        targetPort: 9121
      redis:
        targetPort: 6379
        enabled: true
        port: 6379
        protocol: TCP
        primary: true
  headless:
    type: ClusterIP
    enabled: true
    controller: main
    clusterIP: None
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        targetPort: 6379
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    revisionHistoryLimit: 10
    type: statefulset
    replicas: 1
    containers:
      main:
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          liveness:
            custom: true
            enabled: true
            spec:
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 6
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            custom: true
            enabled: true
            spec:
              successThreshold: 1
              failureThreshold: 5
              timeoutSeconds: 2
              periodSeconds: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
      redis-exporter:
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        image:
          pullPolicy: IfNotPresent
          repository: oliver006/redis_exporter
          tag: v1.62.0
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
serviceAccount:
  create: true
  name: production-redis-master
  automount: false
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
    identifier: redis-config
    enabled: true
  data:
    type: persistentVolumeClaim
    storageClass: nfs-client
    enabled: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    retain: true
    size: 8Gi

