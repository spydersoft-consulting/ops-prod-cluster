podDisruptionBudget:
  main:
    maxUnavailable: 1
    enabled: true
    controller: main
service:
  main:
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        primary: true
        port: 6379
    controller: main
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
  headless:
    enabled: true
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        enabled: true
        port: 6379
    clusterIP: None
    controller: main
    type: ClusterIP
environment: production
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    type: configMap
    enabled: true
  data:
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    retain: true
    size: 8Gi
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    type: persistentVolumeClaim
networkPolicies:
  main:
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    controller: main
    policyTypes:
    - Ingress
    - Egress
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
controllers:
  main:
    initContainers:
      init-permissions:
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          readiness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 2
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
          startup:
            custom: true
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
          liveness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 6
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
            enabled: true
    enabled: true
    revisionHistoryLimit: 10
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    type: statefulset

