service:
  main:
    type: ClusterIP
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    ports:
      redis:
        port: 6379
        protocol: TCP
        primary: true
        targetPort: 6379
        enabled: true
  headless:
    controller: main
    clusterIP: None
    type: ClusterIP
    ports:
      redis:
        port: 6379
        enabled: true
        protocol: TCP
        targetPort: 6379
    enabled: true
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    identifier: redis-config
  data:
    storageClass: nfs-client
    size: 8Gi
    type: persistentVolumeClaim
    retain: true
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    enabled: true
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
environment: production
networkPolicies:
  main:
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
      egress:
      - to: []
    controller: main
controllers:
  main:
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    revisionHistoryLimit: 10
    enabled: true
    replicas: 1
    type: statefulset
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          readiness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
          startup:
            enabled: true
            custom: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
          liveness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v7

