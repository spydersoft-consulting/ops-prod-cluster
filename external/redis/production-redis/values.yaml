serviceAccount:
  create: true
  automount: false
  name: production-redis-master
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
      egress:
      - to: []
    controller: main
    enabled: true
controllers:
  main:
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        probes:
          startup:
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            custom: true
            enabled: true
          readiness:
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            custom: true
            enabled: true
          liveness:
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
            custom: true
            enabled: true
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
    revisionHistoryLimit: 10
    type: statefulset
    enabled: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  headless:
    controller: main
    clusterIP: None
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
    type: ClusterIP
    enabled: true
  main:
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    primary: true
    ports:
      redis:
        port: 6379
        targetPort: 6379
        protocol: TCP
        primary: true
        enabled: true
    type: ClusterIP
environment: production
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    enabled: true
    type: configMap
  data:
    retain: true
    accessMode: ReadWriteOnce
    size: 8Gi
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    storageClass: nfs-client
    type: persistentVolumeClaim
    enabled: true

