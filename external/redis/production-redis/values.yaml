networkPolicies:
  main:
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
service:
  headless:
    clusterIP: None
    ports:
      redis:
        protocol: TCP
        enabled: true
        targetPort: 6379
        port: 6379
    enabled: true
    controller: main
    type: ClusterIP
  main:
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
    ports:
      metrics:
        protocol: TCP
        enabled: true
        targetPort: 9121
        port: 9121
      redis:
        targetPort: 6379
        enabled: true
        protocol: TCP
        port: 6379
        primary: true
    controller: main
    type: ClusterIP
    primary: true
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
    enabled: true
    identifier: redis-config
  data:
    retain: true
    accessMode: ReadWriteOnce
    enabled: true
    type: persistentVolumeClaim
    size: 8Gi
    storageClass: nfs-client
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
controllers:
  main:
    revisionHistoryLimit: 10
    enabled: true
    type: statefulset
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    containers:
      redis-exporter:
        resources:
          limits:
            cpu: 50m
            memory: 50Mi
          requests:
            cpu: 25m
            memory: 25Mi
        image:
          pullPolicy: IfNotPresent
          tag: v1.62.0
          repository: oliver006/redis_exporter
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          REDIS_ADDR: redis://localhost:6379
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
        probes:
          readiness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
            enabled: true
          liveness:
            custom: true
            spec:
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 5
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
            enabled: true
          startup:
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
            enabled: true
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false

