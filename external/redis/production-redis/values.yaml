serviceAccount:
  name: production-redis-master
  automount: false
  create: true
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
service:
  headless:
    controller: main
    enabled: true
    clusterIP: None
    type: ClusterIP
    ports:
      redis:
        enabled: true
        port: 6379
        protocol: TCP
        targetPort: 6379
  main:
    controller: main
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        targetPort: 6379
        enabled: true
        port: 6379
        protocol: TCP
        primary: true
    primary: true
persistence:
  redis-config:
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
  data:
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    enabled: true
    type: persistentVolumeClaim
    storageClass: nfs-client
    size: 8Gi
    retain: true
    accessMode: ReadWriteOnce
controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
          liveness:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
          readiness:
            custom: true
            enabled: true
            spec:
              periodSeconds: 5
              failureThreshold: 5
              initialDelaySeconds: 20
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    enabled: true
    type: statefulset
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    revisionHistoryLimit: 10
networkPolicies:
  main:
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
    policyTypes:
    - Ingress
    - Egress
    controller: main

