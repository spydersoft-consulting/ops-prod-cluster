service:
  main:
    primary: true
    ports:
      redis:
        enabled: true
        port: 6379
        protocol: TCP
        targetPort: 6379
        primary: true
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
  headless:
    enabled: true
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
    type: ClusterIP
    controller: main
    clusterIP: None
environment: production
podDisruptionBudget:
  main:
    enabled: true
    maxUnavailable: 1
    controller: main
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    enabled: true
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
              timeoutSeconds: 6
              initialDelaySeconds: 20
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
          readiness:
            enabled: true
            custom: true
            spec:
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
              timeoutSeconds: 2
              initialDelaySeconds: 20
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    type: statefulset
    initContainers:
      init-permissions:
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    revisionHistoryLimit: 10
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
networkPolicies:
  main:
    enabled: true
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    controller: main
persistence:
  data:
    retain: true
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    accessMode: ReadWriteOnce
    enabled: true
    type: persistentVolumeClaim
    size: 8Gi
    storageClass: nfs-client
  redis-config:
    enabled: true
    identifier: redis-config
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis

