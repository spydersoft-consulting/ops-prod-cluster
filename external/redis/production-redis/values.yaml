networkPolicies:
  main:
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
    enabled: true
    policyTypes:
    - Ingress
    - Egress
environment: production
persistence:
  redis-config:
    identifier: redis-config
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    storageClass: nfs-client
    size: 8Gi
    retain: true
    accessMode: ReadWriteOnce
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
service:
  main:
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        port: 6379
        enabled: true
        primary: true
    controller: main
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    primary: true
  headless:
    ports:
      redis:
        protocol: TCP
        port: 6379
        enabled: true
        targetPort: 6379
    type: ClusterIP
    controller: main
    enabled: true
    clusterIP: None
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    replicas: 1
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
          readiness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
          liveness:
            enabled: true
            custom: true
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              successThreshold: 1
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    type: statefulset

