networkPolicies:
  main:
    enabled: true
    controller: main
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    controller: main
    ports:
      redis:
        port: 6379
        enabled: true
        targetPort: 6379
        protocol: TCP
        primary: true
    primary: true
  headless:
    type: ClusterIP
    enabled: true
    controller: main
    clusterIP: None
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        enabled: true
        port: 6379
controllers:
  main:
    type: statefulset
    enabled: true
    revisionHistoryLimit: 10
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          startup:
            enabled: true
            custom: true
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
          readiness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              initialDelaySeconds: 20
              periodSeconds: 5
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
    replicas: 1
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        securityContext:
          runAsGroup: 0
          runAsUser: 0
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
serviceAccount:
  create: true
  automount: false
  name: production-redis-master
environment: production
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
persistence:
  redis-config:
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
    enabled: true
    identifier: redis-config
  data:
    type: persistentVolumeClaim
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    enabled: true
    retain: true
    size: 8Gi
    accessMode: ReadWriteOnce

