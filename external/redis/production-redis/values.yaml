podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
service:
  main:
    ports:
      redis:
        primary: true
        targetPort: 6379
        protocol: TCP
        enabled: true
        port: 6379
    primary: true
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
  headless:
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
    enabled: true
    clusterIP: None
    controller: main
serviceAccount:
  create: true
  name: production-redis-master
  automount: false
controllers:
  main:
    type: statefulset
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    enabled: true
    containers:
      main:
        probes:
          startup:
            custom: true
            spec:
              periodSeconds: 5
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              initialDelaySeconds: 0
              timeoutSeconds: 1
            enabled: true
          liveness:
            custom: true
            spec:
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 6
            enabled: true
          readiness:
            custom: true
            spec:
              successThreshold: 1
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 20
              timeoutSeconds: 2
            enabled: true
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    replicas: 1
    revisionHistoryLimit: 10
persistence:
  data:
    type: persistentVolumeClaim
    retain: true
    storageClass: nfs-client
    enabled: true
    size: 8Gi
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    accessMode: ReadWriteOnce
  redis-config:
    identifier: redis-config
    enabled: true
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    type: configMap
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress

