podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
controllers:
  main:
    replicas: 1
    revisionHistoryLimit: 10
    containers:
      redis-exporter:
        image:
          repository: oliver006/redis_exporter
          tag: v1.62.0
          pullPolicy: IfNotPresent
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          REDIS_ADDR: redis://localhost:6379
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
      main:
        probes:
          liveness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              periodSeconds: 5
              successThreshold: 1
          readiness:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 20
              failureThreshold: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              periodSeconds: 5
              successThreshold: 1
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              periodSeconds: 5
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
    initContainers:
      init-permissions:
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    type: statefulset
environment: production
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
service:
  headless:
    clusterIP: None
    ports:
      redis:
        port: 6379
        protocol: TCP
        enabled: true
        targetPort: 6379
    enabled: true
    controller: main
    type: ClusterIP
  main:
    ports:
      redis:
        targetPort: 6379
        protocol: TCP
        primary: true
        enabled: true
        port: 6379
      metrics:
        port: 9121
        protocol: TCP
        enabled: true
        targetPort: 9121
    annotations:
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/path: /metrics
      metrics.spydersoft.io/port: "9121"
    controller: main
    type: ClusterIP
    primary: true
persistence:
  data:
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    retain: true
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
  redis-config:
    enabled: true
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
networkPolicies:
  main:
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []

