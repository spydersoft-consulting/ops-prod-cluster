podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
controllers:
  main:
    revisionHistoryLimit: 10
    initContainers:
      init-permissions:
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    replicas: 1
    enabled: true
    containers:
      main:
        probes:
          startup:
            custom: true
            enabled: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
              periodSeconds: 5
          liveness:
            custom: true
            enabled: true
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
          readiness:
            custom: true
            enabled: true
            spec:
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
              periodSeconds: 5
        image:
          tag: 7.4.0-v7
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
persistence:
  redis-config:
    identifier: redis-config
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    enabled: true
    size: 8Gi
    type: persistentVolumeClaim
    retain: true
environment: production
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
serviceAccount:
  create: true
  name: production-redis-master
  automount: false
service:
  headless:
    enabled: true
    type: ClusterIP
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
    controller: main
    clusterIP: None
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    ports:
      redis:
        enabled: true
        primary: true
        protocol: TCP
        targetPort: 6379
        port: 6379
    controller: main
    primary: true
networkPolicies:
  main:
    rules:
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
      egress:
      - to: []
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true

