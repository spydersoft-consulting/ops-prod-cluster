persistence:
  redis-config:
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
  data:
    size: 8Gi
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
    retain: true
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    enabled: true
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    controller: main
serviceAccount:
  name: production-redis-master
  create: true
  automount: false
environment: production
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
controllers:
  main:
    containers:
      main:
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        probes:
          startup:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
            custom: true
            enabled: true
          liveness:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 5
              successThreshold: 1
              timeoutSeconds: 6
              initialDelaySeconds: 20
            custom: true
            enabled: true
          readiness:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 5
              successThreshold: 1
              timeoutSeconds: 2
              initialDelaySeconds: 20
            custom: true
            enabled: true
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
        image:
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
      redis-exporter:
        image:
          repository: oliver006/redis_exporter
          tag: v1.62.0
          pullPolicy: IfNotPresent
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        resources:
          limits:
            memory: 50Mi
            cpu: 50m
          requests:
            memory: 25Mi
            cpu: 25m
    revisionHistoryLimit: 10
    replicas: 1
    type: statefulset
    enabled: true
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
        image:
          repository: busybox
          tag: 1.36
          pullPolicy: IfNotPresent
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
service:
  headless:
    enabled: true
    ports:
      redis:
        port: 6379
        enabled: true
        protocol: TCP
        targetPort: 6379
    clusterIP: None
    type: ClusterIP
    controller: main
  main:
    primary: true
    controller: main
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        primary: true
        port: 6379
        enabled: true
      metrics:
        enabled: true
        port: 9121
        protocol: TCP
        targetPort: 9121
    type: ClusterIP
    annotations:
      metrics.spydersoft.io/scrape: "true"
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/path: "/metrics"
      config.linkerd.io/opaque-ports: "6379"

