serviceAccount:
  automount: false
  name: production-redis-master
  create: true
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
service:
  headless:
    controller: main
    clusterIP: None
    type: ClusterIP
    ports:
      redis:
        port: 6379
        enabled: true
        targetPort: 6379
        protocol: TCP
    enabled: true
  main:
    controller: main
    primary: true
    type: ClusterIP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        protocol: TCP
        primary: true
        port: 6379
        targetPort: 6379
        enabled: true
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
environment: production
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        image:
          tag: 1.36
          pullPolicy: IfNotPresent
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            memory: 10Mi
            cpu: 10m
          limits:
            memory: 20Mi
            cpu: 20m
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    revisionHistoryLimit: 10
    type: statefulset
    containers:
      main:
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              failureThreshold: 30
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
          liveness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              initialDelaySeconds: 20
              periodSeconds: 5
          readiness:
            enabled: true
            custom: true
            spec:
              failureThreshold: 5
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              initialDelaySeconds: 20
              periodSeconds: 5
        image:
          tag: 7.4.0-v8
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
        resources:
          requests:
            memory: 100Mi
            cpu: 50m
          limits:
            memory: 200Mi
            cpu: 100m
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
persistence:
  redis-config:
    enabled: true
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    identifier: redis-config
  data:
    retain: true
    storageClass: nfs-client
    type: persistentVolumeClaim
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    enabled: true
    size: 8Gi
    accessMode: ReadWriteOnce
networkPolicies:
  main:
    enabled: true
    controller: main
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    policyTypes:
    - Ingress
    - Egress

