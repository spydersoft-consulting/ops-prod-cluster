controllers:
  main:
    replicas: 1
    containers:
      main:
        probes:
          readiness:
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 2
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 5
            custom: true
            enabled: true
          startup:
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 30
            custom: true
            enabled: true
          liveness:
            spec:
              initialDelaySeconds: 20
              successThreshold: 1
              timeoutSeconds: 6
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              failureThreshold: 5
            custom: true
            enabled: true
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
          TZ: UTC
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        image:
          pullPolicy: IfNotPresent
          tag: 7.4.0-v7
          repository: redis/redis-stack-server
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          tag: 1.36
          repository: busybox
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
        securityContext:
          runAsUser: 0
          runAsGroup: 0
    type: statefulset
    enabled: true
    revisionHistoryLimit: 10
service:
  headless:
    ports:
      redis:
        protocol: TCP
        targetPort: 6379
        port: 6379
        enabled: true
    type: ClusterIP
    clusterIP: None
    controller: main
    enabled: true
  main:
    ports:
      redis:
        targetPort: 6379
        primary: true
        port: 6379
        protocol: TCP
        enabled: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    primary: true
    controller: main
networkPolicies:
  main:
    rules:
      ingress:
      - from: []
        ports:
        - protocol: TCP
          port: 6379
      - from: []
        ports:
        - protocol: TCP
          port: 4143
      egress:
      - to: []
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    identifier: redis-config
    enabled: true
  data:
    accessMode: ReadWriteOnce
    storageClass: nfs-client
    size: 8Gi
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    type: persistentVolumeClaim
    retain: true
    enabled: true
environment: production
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
serviceAccount:
  name: production-redis-master
  create: true
  automount: false

