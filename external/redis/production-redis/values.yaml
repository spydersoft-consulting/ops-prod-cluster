service:
  main:
    ports:
      redis:
        protocol: TCP
        enabled: true
        primary: true
        targetPort: 6379
        port: 6379
      metrics:
        targetPort: 9121
        port: 9121
        enabled: true
        protocol: TCP
    annotations:
      config.linkerd.io/opaque-ports: "6379"
      metrics.spydersoft.io/path: /metrics
      metrics.spydersoft.io/port: "9121"
      metrics.spydersoft.io/scrape: "true"
    primary: true
    controller: main
    type: ClusterIP
  headless:
    ports:
      redis:
        targetPort: 6379
        port: 6379
        enabled: true
        protocol: TCP
    enabled: true
    clusterIP: None
    controller: main
    type: ClusterIP
networkPolicies:
  main:
    rules:
      egress:
      - to: []
      ingress:
      - from: []
        ports:
        - port: 6379
          protocol: TCP
      - from: []
        ports:
        - port: 4143
          protocol: TCP
    controller: main
    enabled: true
    policyTypes:
    - Ingress
    - Egress
persistence:
  redis-config:
    identifier: redis-config
    type: configMap
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    retain: true
    enabled: true
    size: 8Gi
    advancedMounts:
      main:
        main:
        - path: /data
          readOnly: false
        init-permissions:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
controllers:
  main:
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    enabled: true
    replicas: 1
    containers:
      main:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        probes:
          liveness:
            spec:
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
            enabled: true
            custom: true
          startup:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
            enabled: true
            custom: true
          readiness:
            spec:
              failureThreshold: 5
              initialDelaySeconds: 20
              successThreshold: 1
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
            enabled: true
            custom: true
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
      redis-exporter:
        resources:
          requests:
            cpu: 25m
            memory: 25Mi
          limits:
            cpu: 50m
            memory: 50Mi
        image:
          tag: v1.62.0
          repository: oliver006/redis_exporter
          pullPolicy: IfNotPresent
        env:
          REDIS_ADDR: redis://localhost:6379
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
    revisionHistoryLimit: 10
    type: statefulset
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
serviceAccount:
  name: production-redis-master
  automount: false
  create: true

