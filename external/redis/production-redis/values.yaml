networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    rules:
      egress:
      - to: []
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
    controller: main
    enabled: true
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
environment: production
service:
  headless:
    controller: main
    clusterIP: None
    enabled: true
    ports:
      redis:
        protocol: TCP
        port: 6379
        enabled: true
        targetPort: 6379
    type: ClusterIP
  main:
    controller: main
    type: ClusterIP
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        enabled: true
        protocol: TCP
        targetPort: 6379
        primary: true
        port: 6379
podDisruptionBudget:
  main:
    maxUnavailable: 1
    controller: main
    enabled: true
serviceAccount:
  automount: false
  name: production-redis-master
  create: true
persistence:
  redis-config:
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
    enabled: true
    identifier: redis-config
  data:
    accessMode: ReadWriteOnce
    advancedMounts:
      main:
        init-permissions:
        - readOnly: false
          path: /data
        main:
        - readOnly: false
          path: /data
    enabled: true
    type: persistentVolumeClaim
    retain: true
    size: 8Gi
    storageClass: nfs-client
controllers:
  main:
    initContainers:
      init-permissions:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
    containers:
      main:
        image:
          tag: 7.4.0-v7
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                name: redis-secrets
                key: redis-password
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        probes:
          startup:
            custom: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
            enabled: true
          liveness:
            custom: true
            spec:
              failureThreshold: 5
              periodSeconds: 5
              successThreshold: 1
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
            enabled: true
          readiness:
            custom: true
            spec:
              failureThreshold: 5
              periodSeconds: 5
              successThreshold: 1
              initialDelaySeconds: 20
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
            enabled: true
    replicas: 1
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    type: statefulset
    revisionHistoryLimit: 10

