environment: production
persistence:
  redis-config:
    identifier: redis-config
    enabled: true
    type: configMap
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
  data:
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
    type: persistentVolumeClaim
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    retain: true
    size: 8Gi
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    revisionHistoryLimit: 10
    type: statefulset
    pod:
      securityContext:
        fsGroupChangePolicy: Always
        fsGroup: 1001
    enabled: true
    initContainers:
      init-permissions:
        resources:
          requests:
            cpu: 10m
            memory: 10Mi
          limits:
            cpu: 20m
            memory: 20Mi
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        image:
          repository: busybox
          pullPolicy: IfNotPresent
          tag: 1.36
    replicas: 1
    containers:
      main:
        image:
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
          tag: 7.4.0-v8
        resources:
          requests:
            cpu: 50m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 200Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        probes:
          readiness:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 2
              failureThreshold: 5
            enabled: true
            custom: true
          liveness:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              successThreshold: 1
              initialDelaySeconds: 20
              timeoutSeconds: 6
              failureThreshold: 5
            enabled: true
            custom: true
          startup:
            spec:
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
            enabled: true
            custom: true
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
networkPolicies:
  main:
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    controller: main
    policyTypes:
    - Ingress
    - Egress
    enabled: true
serviceAccount:
  automount: false
  create: true
  name: production-redis-master
podDisruptionBudget:
  main:
    controller: main
    maxUnavailable: 1
    enabled: true
service:
  main:
    type: ClusterIP
    primary: true
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    controller: main
    ports:
      redis:
        primary: true
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379
  headless:
    type: ClusterIP
    enabled: true
    clusterIP: None
    controller: main
    ports:
      redis:
        protocol: TCP
        port: 6379
        targetPort: 6379
        enabled: true

