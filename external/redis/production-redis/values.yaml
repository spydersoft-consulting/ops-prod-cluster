serviceAccount:
  automount: false
  create: true
  name: production-redis-master
persistence:
  redis-config:
    enabled: true
    identifier: redis-config
    type: configMap
    advancedMounts:
      main:
        main:
        - readOnly: true
          path: /etc/redis
  data:
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - readOnly: false
          path: /data
        init-permissions:
        - readOnly: false
          path: /data
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    retain: true
    size: 8Gi
configMaps:
  redis-config:
    enabled: true
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        # rename-command FLUSHDB ""
        # rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
environment: production
controllers:
  main:
    revisionHistoryLimit: 10
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    type: statefulset
    containers:
      main:
        image:
          tag: 7.4.0-v8
          repository: redis/redis-stack-server
          pullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        env:
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
          TZ: UTC
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 50m
            memory: 100Mi
        probes:
          startup:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              initialDelaySeconds: 0
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 30
          liveness:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 6
              periodSeconds: 5
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
          readiness:
            enabled: true
            custom: true
            spec:
              timeoutSeconds: 2
              periodSeconds: 5
              initialDelaySeconds: 20
              successThreshold: 1
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              failureThreshold: 5
    replicas: 1
    initContainers:
      init-permissions:
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        image:
          tag: 1.36
          repository: busybox
          pullPolicy: IfNotPresent
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 10Mi
    enabled: true
podDisruptionBudget:
  main:
    enabled: true
    controller: main
    maxUnavailable: 1
networkPolicies:
  main:
    rules:
      ingress:
      - ports:
        - protocol: TCP
          port: 6379
        from: []
      - ports:
        - protocol: TCP
          port: 4143
        from: []
      egress:
      - to: []
    enabled: true
    controller: main
    policyTypes:
    - Ingress
    - Egress
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    type: ClusterIP
    controller: main
    ports:
      redis:
        port: 6379
        targetPort: 6379
        protocol: TCP
        enabled: true
        primary: true
    primary: true
  headless:
    type: ClusterIP
    controller: main
    clusterIP: None
    enabled: true
    ports:
      redis:
        protocol: TCP
        enabled: true
        port: 6379
        targetPort: 6379

