serviceAccount:
  create: true
  automount: false
  name: production-redis-master
persistence:
  data:
    enabled: true
    retain: true
    storageClass: nfs-client
    accessMode: ReadWriteOnce
    size: 8Gi
    type: persistentVolumeClaim
    advancedMounts:
      main:
        init-permissions:
        - path: /data
          readOnly: false
        main:
        - path: /data
          readOnly: false
  redis-config:
    identifier: redis-config
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /etc/redis
          readOnly: true
    type: configMap
configMaps:
  redis-config:
    data:
      redis.conf: |
        # Network
        port 6379
        bind 0.0.0.0

        # Authentication - will be overridden by environment variables
        # requirepass will be set via REDISCLI_AUTH environment variable
        # masterauth will be set via REDISCLI_AUTH environment variable

        # Persistence
        dir /data
        appendonly yes
        save ""

        # Security - disable dangerous commands
        rename-command FLUSHDB ""
        rename-command FLUSHALL ""

        # Redis Stack Modules
        loadmodule /opt/redis-stack/lib/redisearch.so MAXSEARCHRESULTS 10000 MAXAGGREGATERESULTS 10000
        loadmodule /opt/redis-stack/lib/redistimeseries.so
        loadmodule /opt/redis-stack/lib/rejson.so
        loadmodule /opt/redis-stack/lib/redisbloom.so
    enabled: true
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 10
    containers:
      main:
        env:
          TZ: UTC
          REDIS_PASSWORD:
            valueFrom:
              secretKeyRef:
                key: redis-password
                name: redis-secrets
        image:
          pullPolicy: IfNotPresent
          repository: redis/redis-stack-server
          tag: 7.4.0-v8
        probes:
          liveness:
            spec:
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 6
              initialDelaySeconds: 20
              successThreshold: 1
            enabled: true
            custom: true
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            custom: true
          readiness:
            spec:
              failureThreshold: 5
              periodSeconds: 5
              exec:
                command:
                - /bin/bash
                - -c
                - redis-cli -h localhost -p 6379 -a $REDIS_PASSWORD ping
              timeoutSeconds: 2
              initialDelaySeconds: 20
              successThreshold: 1
            enabled: true
            custom: true
        securityContext:
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          exec redis-server /etc/redis/redis.conf \
            --requirepass "$REDIS_PASSWORD" \
            --masterauth "$REDIS_PASSWORD"
        resources:
          limits:
            memory: 200Mi
            cpu: 100m
          requests:
            memory: 100Mi
            cpu: 50m
    pod:
      securityContext:
        fsGroup: 1001
        fsGroupChangePolicy: Always
    replicas: 1
    initContainers:
      init-permissions:
        image:
          pullPolicy: IfNotPresent
          repository: busybox
          tag: 1.36
        securityContext:
          runAsGroup: 0
          runAsUser: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data/appendonlydir
          chown -R 1001:1001 /data
          chmod -R 755 /data
        resources:
          limits:
            memory: 20Mi
            cpu: 20m
          requests:
            memory: 10Mi
            cpu: 10m
    type: statefulset
service:
  main:
    annotations:
      config.linkerd.io/opaque-ports: "6379"
    ports:
      redis:
        enabled: true
        port: 6379
        primary: true
        targetPort: 6379
        protocol: TCP
    primary: true
    controller: main
    type: ClusterIP
  headless:
    enabled: true
    clusterIP: None
    ports:
      redis:
        port: 6379
        targetPort: 6379
        enabled: true
        protocol: TCP
    controller: main
    type: ClusterIP
podDisruptionBudget:
  main:
    controller: main
    enabled: true
    maxUnavailable: 1
environment: production
networkPolicies:
  main:
    policyTypes:
    - Ingress
    - Egress
    controller: main
    enabled: true
    rules:
      ingress:
      - ports:
        - port: 6379
          protocol: TCP
        from: []
      - ports:
        - port: 4143
          protocol: TCP
        from: []
      egress:
      - to: []

