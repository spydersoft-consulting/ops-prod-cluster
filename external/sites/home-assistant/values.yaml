image:
  repository: ghcr.io/home-assistant/home-assistant
  pullPolicy: IfNotPresent

env:
  TZ: America/New York
strategy:
  type: Recreate

service:
  main:
    ports:
      http:
        port: 8123

ingress:
  main:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.org/websocket-services: home-assistant
    hosts:
      - host: home.mattgerega.net
        paths:
          - path: /
            pathType: Prefix

persistence:
  config:
    enabled: true
    storageClass: "nfs-client"

