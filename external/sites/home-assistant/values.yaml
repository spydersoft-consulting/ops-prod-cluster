home-assistant:
  env:
    TZ: America/New York

  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.org/websocket-services: home-assistant
      hosts:
        - host: home.mattgerega.com
          paths:
            - path: /
              pathType: Prefix

  persistence:
    config:
      enabled: true
      storageClass: "nfs-client"