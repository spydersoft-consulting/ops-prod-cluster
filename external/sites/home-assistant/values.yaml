home-assistant:
  env:
    TZ: America/New York

  ingress:
    main:
      enabled: true
      annotations:
        nginx.org/websocket-services: home-assistant
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: home.mattgerega.com
          paths:
            - path: /

  persistence:
    config:
      enabled: true
      storageClass: "nfs-client"