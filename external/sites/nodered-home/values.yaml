ingress:
  main:
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: nodered.mattgerega.net
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
persistence:
  data:
    type: persistentVolumeClaim
    size: 2Gi
    storageClass: nfs-client
    accessMode: ReadWriteMany
    enabled: true
controllers:
  main:
    type: deployment
    replicas: 1
    strategy: Recreate
    enabled: true
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: nodered/node-red
          tag: 3.1.11
        probes:
          readiness:
            type: TCP
            custom: false
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
            enabled: true
          startup:
            type: TCP
            custom: false
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
            enabled: true
          liveness:
            type: TCP
            custom: false
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
            enabled: true
        strategy:
          type: Recreate
        env:
          NODE_OPTIONS: 
          NODE_RED_ENABLE_PROJECTS: 
          NODE_RED_ENABLE_SAFE_MODE: 
          FLOWS: flows.json
          TZ: America/New_York
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        port: 1880
        enabled: true

