controllers:
  main:
    strategy: Recreate
    type: deployment
    revisionHistoryLimit: 3
    replicas: 1
    enabled: true
    containers:
      main:
        env:
          TZ: America/New_York
          FLOWS: flows.json
          NODE_OPTIONS: 
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_RED_ENABLE_PROJECTS: 
        probes:
          liveness:
            custom: false
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
            type: TCP
          readiness:
            custom: false
            spec:
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
            enabled: true
            type: TCP
          startup:
            custom: false
            spec:
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
            enabled: true
            type: TCP
        image:
          tag: 4.0.0
          repository: nodered/node-red
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
persistence:
  data:
    storageClass: nfs-client
    accessMode: ReadWriteMany
    size: 2Gi
    type: persistentVolumeClaim
    enabled: true
ingress:
  main:
    className: nginx
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
      host: nodered.mattgerega.net
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
service:
  main:
    type: ClusterIP
    controller: main
    primary: true
    ports:
      http:
        enabled: true
        port: 1880
        primary: true

