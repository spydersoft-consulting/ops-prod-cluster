service:
  main:
    ports:
      http:
        enabled: true
        primary: true
        port: 1880
    type: ClusterIP
    controller: main
    primary: true
persistence:
  data:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
    size: 2Gi
controllers:
  main:
    enabled: true
    strategy: Recreate
    containers:
      main:
        strategy:
          type: Recreate
        probes:
          startup:
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              initialDelaySeconds: 0
              failureThreshold: 30
            custom: false
            type: TCP
            enabled: true
          liveness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
          readiness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
        env:
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_OPTIONS: 
          FLOWS: flows.json
          TZ: America/New_York
          NODE_RED_ENABLE_PROJECTS: 
        image:
          tag: 4.0.1
          pullPolicy: IfNotPresent
          repository: nodered/node-red
    revisionHistoryLimit: 3
    replicas: 1
    type: deployment
ingress:
  main:
    hosts:
    - host: nodered.mattgerega.net
      paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
    className: nginx
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M

