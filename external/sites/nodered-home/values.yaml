service:
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 1880
        primary: true
        enabled: true
persistence:
  data:
    enabled: true
    accessMode: ReadWriteMany
    size: 2Gi
    storageClass: nfs-client
    type: persistentVolumeClaim
controllers:
  main:
    containers:
      main:
        image:
          tag: 3.1.8
          repository: nodered/node-red
          pullPolicy: IfNotPresent
        env:
          TZ: America/New_York
          NODE_OPTIONS: 
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_RED_ENABLE_PROJECTS: 
          FLOWS: flows.json
        strategy:
          type: Recreate
        probes:
          liveness:
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
          readiness:
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
          startup:
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
              failureThreshold: 30
            custom: false
            type: TCP
            enabled: true
    replicas: 1
    enabled: true
    revisionHistoryLimit: 3
    strategy: Recreate
    type: deployment
ingress:
  main:
    className: nginx
    hosts:
    - host: nodered.mattgerega.net
      paths:
      - service:
          port: http
          identifier: main
        path: /
        pathType: Prefix
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
    enabled: true

