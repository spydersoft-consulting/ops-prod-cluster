ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
    hosts:
    - paths:
      - pathType: Prefix
        path: /
        service:
          port: http
          identifier: main
      host: nodered.mattgerega.net
    className: nginx
persistence:
  data:
    storageClass: nfs-client
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    size: 2Gi
controllers:
  main:
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          tag: 4.1.0
          repository: nodered/node-red
        probes:
          liveness:
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
          readiness:
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            type: TCP
          startup:
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            type: TCP
        env:
          NODE_RED_ENABLE_PROJECTS: 
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_OPTIONS: 
          FLOWS: flows.json
          TZ: America/New_York
        strategy:
          type: Recreate
    type: deployment
    enabled: true
    replicas: 1
    strategy: Recreate
service:
  main:
    controller: main
    ports:
      http:
        enabled: true
        port: 1880
        primary: true
    primary: true
    type: ClusterIP

