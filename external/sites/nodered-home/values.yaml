ingress:
  main:
    hosts:
    - host: nodered.mattgerega.net
      paths:
      - pathType: Prefix
        service:
          name: main
        path: /
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        primary: true
        port: 1880
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    containers:
      main:
        env:
          FLOWS: flows.json
          NODE_RED_ENABLE_PROJECTS: 
          TZ: America/New_York
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_OPTIONS: 
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          tag: 3.1.6
          repository: nodered/node-red
persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: nfs-client
    size: 2Gi
    accessMode: ReadWriteMany

