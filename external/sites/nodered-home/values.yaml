ingress:
  main:
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    hosts:
    - host: nodered.mattgerega.net
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
    className: nginx
    enabled: true
persistence:
  data:
    size: 2Gi
    storageClass: nfs-client
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    enabled: true
controllers:
  main:
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate
    replicas: 1
    enabled: true
    containers:
      main:
        env:
          NODE_OPTIONS: 
          NODE_RED_ENABLE_SAFE_MODE: 
          FLOWS: flows.json
          NODE_RED_ENABLE_PROJECTS: 
          TZ: America/New_York
        strategy:
          type: Recreate
        probes:
          startup:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              initialDelaySeconds: 0
              periodSeconds: 5
            custom: false
            enabled: true
          liveness:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            custom: false
            enabled: true
          readiness:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              initialDelaySeconds: 0
              periodSeconds: 10
            custom: false
            enabled: true
        image:
          repository: nodered/node-red
          tag: 4.0.6
          pullPolicy: IfNotPresent
service:
  main:
    type: ClusterIP
    controller: main
    primary: true
    ports:
      http:
        primary: true
        port: 1880
        enabled: true

