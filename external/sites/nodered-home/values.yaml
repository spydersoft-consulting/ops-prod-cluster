controllers:
  main:
    revisionHistoryLimit: 3
    replicas: 1
    enabled: true
    containers:
      main:
        env:
          NODE_RED_ENABLE_SAFE_MODE: 
          TZ: America/New_York
          NODE_RED_ENABLE_PROJECTS: 
          FLOWS: flows.json
          NODE_OPTIONS: 
        probes:
          liveness:
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
          readiness:
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
          startup:
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
            enabled: true
            custom: false
            type: TCP
        image:
          repository: nodered/node-red
          tag: 4.0.2
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
    type: deployment
    strategy: Recreate
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
    className: nginx
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: nodered.mattgerega.net
service:
  main:
    ports:
      http:
        primary: true
        port: 1880
        enabled: true
    controller: main
    primary: true
    type: ClusterIP
persistence:
  data:
    storageClass: nfs-client
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    size: 2Gi

