ingress:
  main:
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: nodered.mattgerega.net
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
persistence:
  data:
    enabled: true
    size: 2Gi
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: nfs-client
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 1880
controllers:
  main:
    enabled: true
    replicas: 1
    containers:
      main:
        env:
          TZ: America/New_York
          NODE_RED_ENABLE_PROJECTS: 
          FLOWS: flows.json
          NODE_OPTIONS: 
          NODE_RED_ENABLE_SAFE_MODE: 
        probes:
          readiness:
            custom: false
            enabled: true
            type: TCP
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
          liveness:
            custom: false
            enabled: true
            type: TCP
            spec:
              failureThreshold: 3
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
          startup:
            custom: false
            enabled: true
            type: TCP
            spec:
              failureThreshold: 30
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 5
        image:
          tag: 3.1.9
          repository: nodered/node-red
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    strategy: Recreate
    type: deployment

