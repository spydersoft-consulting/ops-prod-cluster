service:
  main:
    primary: true
    controller: main
    ports:
      http:
        primary: true
        port: 1880
        enabled: true
    type: ClusterIP
controllers:
  main:
    strategy: Recreate
    enabled: true
    type: deployment
    revisionHistoryLimit: 3
    containers:
      main:
        strategy:
          type: Recreate
        probes:
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
          liveness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
          readiness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
        image:
          pullPolicy: IfNotPresent
          tag: 3.1.10
          repository: nodered/node-red
        env:
          FLOWS: flows.json
          TZ: America/New_York
          NODE_RED_ENABLE_SAFE_MODE: 
          NODE_OPTIONS: 
          NODE_RED_ENABLE_PROJECTS: 
    replicas: 1
ingress:
  main:
    hosts:
    - paths:
      - service:
          identifier: main
          port: http
        path: /
        pathType: Prefix
      host: nodered.mattgerega.net
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
    className: nginx
persistence:
  data:
    storageClass: nfs-client
    accessMode: ReadWriteMany
    size: 2Gi
    enabled: true
    type: persistentVolumeClaim

