service:
  main:
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 1880
    controller: main
controllers:
  main:
    enabled: true
    strategy: Recreate
    revisionHistoryLimit: 3
    replicas: 1
    type: deployment
    containers:
      main:
        probes:
          startup:
            enabled: true
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            custom: false
          liveness:
            enabled: true
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            custom: false
          readiness:
            enabled: true
            type: TCP
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            custom: false
        image:
          tag: 4.1.2
          pullPolicy: IfNotPresent
          repository: nodered/node-red
        strategy:
          type: Recreate
        env:
          NODE_OPTIONS: 
          TZ: America/New_York
          FLOWS: flows.json
          NODE_RED_ENABLE_PROJECTS: 
          NODE_RED_ENABLE_SAFE_MODE: 
route:
  main:
    parentRefs:
    - group: gateway.networking.k8s.io
      namespace: envoy-gateway-system
      name: main
      kind: Gateway
    hostnames:
    - nodered.mattgerega.net
    enabled: true
    kind: HTTPRoute
    rules:
    - matches:
      - path:
          type: PathPrefix
          value: /
      backendRefs:
      - group: ''
        kind: Service
        identifier: main
        port: 1880
        weight: 1
persistence:
  data:
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteMany
    size: 2Gi
    type: persistentVolumeClaim

