apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: wp-external-secret-db

spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wp-mattgerega-mariadb
    template:
      engineVersion: v2
      data:
          mariadb-password: '{{ .password }}'
          mariadb-root-password: '{{ .rootpassword }}'
  data:
  - secretKey: password
    remoteRef:
      key: secrets-k8/wordpress/db
      property: password
  - secretKey: rootpassword
    remoteRef:
      key: secrets-k8/wordpress/db
      property: rootPassword