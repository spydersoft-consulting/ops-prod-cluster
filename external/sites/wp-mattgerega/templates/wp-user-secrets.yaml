apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: wp-external-secret-user

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wp-mg-secrets
  data:
  - secretKey: wordpress-password
    remoteRef:
      key: secrets-k8/wordpress/admin
      property: password