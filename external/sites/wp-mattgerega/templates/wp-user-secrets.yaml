apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: wp-external-secret-user

spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wp-mg-secrets
    template:
      engineVersion: v2
      data:
          wordpress-password: '{{ .password }}'
  data:
  - secretKey: password
    remoteRef:
      key: secrets-k8/wordpress/admin
      property: password