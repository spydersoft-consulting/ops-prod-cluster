wordpress:
  wordpressUsername: admin
  wordpressScheme: https
  allowEmptyPassword: false

  existingSecret: "wp-mg-secrets"

  livenessProbe:
    httpGet:
      httpHeaders:
        - name: X-Forwarded-Proto
          value: https
  readinessProbe:
    httpGet:
      httpHeaders:
        - name: X-Forwarded-Proto
          value: https
  service:
    type: ClusterIP
    
  ingress:
    enabled: true
    ingressClassName: nginx
    hostname: www.mattgerega.com
    annotations:
      { nginx.ingress.kubernetes.io/proxy-body-size: 50M }

  persistence:
    enabled: true
    storageClass: "nfs-client"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      interval: "1m"
      scrapeTimeout: "30s"
  mariadb:
    auth:
      existingSecret: "wp-mg-dbsecrets"
    primary:
      persistence:
        storageClass: "nfs-client"