wordpress:
  wordpressUsername: admin
  wordpressScheme: https
  allowEmptyPassword: false

  existingSecret: "wp-mg-secrets"

  livenessProbe:
    httpGet:
      httpHeaders:
        - name: X-Forwarded-Proto
          value: https
  readinessProbe:
    httpGet:
      httpHeaders:
        - name: X-Forwarded-Proto
          value: https
  service:
    type: ClusterIP
    
  ingress:
    enabled: true
    hostname: www.mattgerega.com
    annotations:
      { nginx.ingress.kubernetes.io/proxy-body-size: 50M }

  persistence:
    enabled: true
    storageClass: "nfs-client"

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 4
    targetCPU: 75
    targetMemory: 75
    
  mariadb:
    auth:
      existingSecret: "wp-mg-dbsecrets"
    primary:
      persistence:
        storageClass: "nfs-client"