configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
persistence:
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    enabled: true
    type: configMap
    identifier: postgres-init-data
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: nfs-client
    enabled: true
    size: 2Gi
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
  postgres-data:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: nfs-client
    enabled: true
    size: 300Gi
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
  postgres-secrets:
    name: postgres-secrets
    enabled: true
    type: secret
controllers:
  postgres:
    containers:
      main:
        envFrom:
        - secretRef:
            name: postgres-secrets
        strategy:
          type: Recreate
        image:
          tag: 17
          pullPolicy: IfNotPresent
          repository: postgres
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
    type: deployment
    strategy: Recreate
    enabled: true
    replicas: 1
    revisionHistoryLimit: 3
  main:
    containers:
      main:
        strategy:
          type: Recreate
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
        image:
          tag: 1.112.6
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          startup:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
          readiness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
          liveness:
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
            custom: false
            enabled: true
            type: TCP
    type: deployment
    strategy: Recreate
    initContainers:
      volume-permissions:
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          tag: 1.36
          repository: busybox
    enabled: true
    replicas: 1
    revisionHistoryLimit: 3
ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
service:
  postgres:
    ports:
      postgres:
        enabled: true
        port: 5432
    primary: false
    type: ClusterIP
    controller: postgres
  main:
    ports:
      http:
        enabled: true
        primary: true
        port: 5678
    primary: true
    type: ClusterIP
    controller: main

