persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: nfs-client
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    enabled: true
    size: 2Gi
  postgres-data:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    storageClass: nfs-client
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    enabled: true
    size: 300Gi
  postgres-init-data:
    type: configMap
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - subPath: init-data.sh
          path: /docker-entrypoint-initdb.d/init-n8n-user.sh
    enabled: true
  postgres-secrets:
    name: postgres-secrets
    type: secret
    enabled: true
ingress:
  main:
    className: nginx
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - pathType: Prefix
        path: /
        service:
          port: http
          identifier: main
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
    enabled: true
configMaps:
  n8n:
    data:
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
    enabled: true
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
controllers:
  postgres:
    type: deployment
    strategy: Recreate
    revisionHistoryLimit: 3
    enabled: true
    replicas: 1
    containers:
      main:
        image:
          repository: postgres
          tag: 17
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
  main:
    type: deployment
    strategy: Recreate
    revisionHistoryLimit: 3
    initContainers:
      volume-permissions:
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          tag: 1.36
          repository: busybox
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
    enabled: true
    replicas: 1
    containers:
      main:
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
        strategy:
          type: Recreate
        probes:
          readiness:
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
          liveness:
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
            custom: false
            type: TCP
            enabled: true
          startup:
            spec:
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
            custom: false
            type: TCP
            enabled: true
        image:
          repository: n8nio/n8n
          tag: 1.113.3
          pullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
service:
  postgres:
    controller: postgres
    ports:
      postgres:
        port: 5432
        enabled: true
    type: ClusterIP
    primary: false
  main:
    controller: main
    ports:
      http:
        primary: true
        port: 5678
        enabled: true
    type: ClusterIP
    primary: true

