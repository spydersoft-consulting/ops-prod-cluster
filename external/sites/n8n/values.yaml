controllers:
  postgres:
    containers:
      main:
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
        image:
          pullPolicy: IfNotPresent
          repository: postgres
          tag: 17
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate
    replicas: 1
    enabled: true
  main:
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
          tag: 1.102.3
        probes:
          readiness:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          liveness:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
          startup:
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
            enabled: true
            type: TCP
            custom: false
        strategy:
          type: Recreate
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
          name: DB_POSTGRESDB_PASSWORD
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate
    replicas: 1
    enabled: true
    initContainers:
      volume-permissions:
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
        image:
          repository: busybox
          tag: 1.36
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
service:
  postgres:
    primary: false
    controller: postgres
    ports:
      postgres:
        port: 5432
        enabled: true
    type: ClusterIP
  main:
    primary: true
    controller: main
    ports:
      http:
        port: 5678
        enabled: true
        primary: true
    type: ClusterIP
persistence:
  postgres-secrets:
    name: postgres-secrets
    enabled: true
    type: secret
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - subPath: init-data.sh
          path: /docker-entrypoint-initdb.d/init-n8n-user.sh
    identifier: postgres-init-data
    enabled: true
    type: configMap
  data:
    storageClass: nfs-client
    size: 2Gi
    type: persistentVolumeClaim
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    enabled: true
    accessMode: ReadWriteMany
  postgres-data:
    storageClass: nfs-client
    size: 300Gi
    type: persistentVolumeClaim
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    enabled: true
    accessMode: ReadWriteMany
ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - service:
          port: http
          identifier: main
        pathType: Prefix
        path: /
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
    className: nginx
configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"

