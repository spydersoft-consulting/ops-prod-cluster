configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
persistence:
  postgres-data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    storageClass: nfs-client
    size: 300Gi
  data:
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    storageClass: nfs-client
    size: 2Gi
  postgres-secrets:
    enabled: true
    type: secret
    name: postgres-secrets
  postgres-init-data:
    enabled: true
    type: configMap
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
service:
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        primary: true
        port: 5678
        enabled: true
  postgres:
    primary: false
    controller: postgres
    type: ClusterIP
    ports:
      postgres:
        enabled: true
        port: 5432
ingress:
  main:
    enabled: true
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - pathType: Prefix
        service:
          port: http
          identifier: main
        path: /
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
controllers:
  main:
    enabled: true
    type: deployment
    replicas: 1
    containers:
      main:
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        image:
          repository: n8nio/n8n
          pullPolicy: IfNotPresent
          tag: 1.110.1
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
        strategy:
          type: Recreate
        probes:
          startup:
            enabled: true
            type: TCP
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            custom: false
          readiness:
            enabled: true
            type: TCP
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            custom: false
          liveness:
            enabled: true
            type: TCP
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            custom: false
    strategy: Recreate
    initContainers:
      volume-permissions:
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          repository: busybox
          tag: 1.36
    revisionHistoryLimit: 3
  postgres:
    enabled: true
    type: deployment
    replicas: 1
    containers:
      main:
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
        strategy:
          type: Recreate
        image:
          repository: postgres
          pullPolicy: IfNotPresent
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
    strategy: Recreate
    revisionHistoryLimit: 3

