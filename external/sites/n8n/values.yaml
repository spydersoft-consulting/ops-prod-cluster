configMaps:
  n8n:
    data:
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
    enabled: true
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
ingress:
  main:
    enabled: true
    hosts:
    - paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
      host: n8n.mattgerega.com
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
controllers:
  main:
    type: deployment
    containers:
      main:
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
          name: DB_POSTGRESDB_PASSWORD
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          liveness:
            enabled: true
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
          startup:
            enabled: true
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
          readiness:
            enabled: true
            custom: false
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
          tag: 1.117.3
    initContainers:
      volume-permissions:
        image:
          repository: busybox
          tag: 1.36
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
    strategy: Recreate
    revisionHistoryLimit: 3
    enabled: true
    replicas: 1
  postgres:
    enabled: true
    type: deployment
    strategy: Recreate
    revisionHistoryLimit: 3
    replicas: 1
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: postgres
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
        strategy:
          type: Recreate
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        enabled: true
        port: 5678
        primary: true
  postgres:
    controller: postgres
    primary: false
    type: ClusterIP
    ports:
      postgres:
        enabled: true
        port: 5432
persistence:
  data:
    storageClass: nfs-client
    size: 2Gi
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    accessMode: ReadWriteMany
    enabled: true
    type: persistentVolumeClaim
  postgres-data:
    storageClass: nfs-client
    size: 300Gi
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    accessMode: ReadWriteMany
    enabled: true
    type: persistentVolumeClaim
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    identifier: postgres-init-data
    enabled: true
    type: configMap

