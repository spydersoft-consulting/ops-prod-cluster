controllers:
  postgres:
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    enabled: true
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: postgres-secrets
        image:
          repository: postgres
          pullPolicy: IfNotPresent
          tag: 17
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
    type: deployment
  main:
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    enabled: true
    containers:
      main:
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        image:
          repository: n8nio/n8n
          pullPolicy: IfNotPresent
          tag: 1.111.0
        strategy:
          type: Recreate
        probes:
          liveness:
            type: TCP
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
          readiness:
            type: TCP
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
          startup:
            type: TCP
            enabled: true
            custom: false
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
    type: deployment
    initContainers:
      volume-permissions:
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        image:
          repository: busybox
          tag: 1.36
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PROTOCOL: http
      N8N_PORT: "5678"
persistence:
  postgres-init-data:
    type: configMap
    enabled: true
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
  data:
    size: 2Gi
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    accessMode: ReadWriteMany
    storageClass: nfs-client
    enabled: true
    type: persistentVolumeClaim
  postgres-data:
    size: 300Gi
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    accessMode: ReadWriteMany
    storageClass: nfs-client
    enabled: true
    type: persistentVolumeClaim
  postgres-secrets:
    type: secret
    enabled: true
    name: postgres-secrets
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: n8n.mattgerega.com
    className: nginx
service:
  postgres:
    controller: postgres
    primary: false
    type: ClusterIP
    ports:
      postgres:
        enabled: true
        port: 5432
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 5678

