configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
persistence:
  postgres-data:
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    type: persistentVolumeClaim
    size: 300Gi
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteMany
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  data:
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    type: persistentVolumeClaim
    size: 2Gi
    enabled: true
    storageClass: nfs-client
    accessMode: ReadWriteMany
  postgres-init-data:
    identifier: postgres-init-data
    enabled: true
    type: configMap
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
controllers:
  postgres:
    containers:
      main:
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
        image:
          repository: postgres
          pullPolicy: IfNotPresent
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
        strategy:
          type: Recreate
    type: deployment
    enabled: true
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
  main:
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          startup:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 5
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
          liveness:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
          readiness:
            custom: false
            enabled: true
            type: TCP
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
        image:
          repository: n8nio/n8n
          pullPolicy: IfNotPresent
          tag: 1.112.3
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
          name: DB_POSTGRESDB_PASSWORD
    type: deployment
    enabled: true
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    initContainers:
      volume-permissions:
        image:
          repository: busybox
          tag: 1.36
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
ingress:
  main:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
    hosts:
    - paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
      host: n8n.mattgerega.com
    className: nginx
service:
  postgres:
    ports:
      postgres:
        enabled: true
        port: 5432
    primary: false
    type: ClusterIP
    controller: postgres
  main:
    ports:
      http:
        enabled: true
        port: 5678
        primary: true
    primary: true
    type: ClusterIP
    controller: main

