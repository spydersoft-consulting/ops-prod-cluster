ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - path: /
        pathType: Prefix
        service:
          identifier: main
          port: http
    className: nginx
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
controllers:
  postgres:
    type: deployment
    enabled: true
    replicas: 1
    containers:
      main:
        strategy:
          type: Recreate
        image:
          pullPolicy: IfNotPresent
          repository: postgres
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
    strategy: Recreate
    revisionHistoryLimit: 3
  main:
    type: deployment
    enabled: true
    initContainers:
      volume-permissions:
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          repository: busybox
          tag: 1.36
    replicas: 1
    containers:
      main:
        probes:
          liveness:
            type: TCP
            custom: false
            enabled: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
          readiness:
            type: TCP
            custom: false
            enabled: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
          startup:
            type: TCP
            custom: false
            enabled: true
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
        strategy:
          type: Recreate
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
        image:
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
          tag: 1.107.4
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
    strategy: Recreate
    revisionHistoryLimit: 3
persistence:
  postgres-secrets:
    type: secret
    name: postgres-secrets
    enabled: true
  data:
    type: persistentVolumeClaim
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
    enabled: true
    storageClass: nfs-client
    size: 2Gi
    accessMode: ReadWriteMany
  postgres-init-data:
    enabled: true
    type: configMap
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    identifier: postgres-init-data
  postgres-data:
    type: persistentVolumeClaim
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    enabled: true
    storageClass: nfs-client
    size: 300Gi
    accessMode: ReadWriteMany
service:
  postgres:
    type: ClusterIP
    primary: false
    controller: postgres
    ports:
      postgres:
        enabled: true
        port: 5432
  main:
    type: ClusterIP
    primary: true
    controller: main
    ports:
      http:
        enabled: true
        primary: true
        port: 5678
configMaps:
  n8n:
    enabled: true
    data:
      N8N_PROTOCOL: http
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi

