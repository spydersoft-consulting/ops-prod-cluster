configMaps:
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
  n8n:
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PROTOCOL: http
      N8N_PORT: "5678"
    enabled: true
controllers:
  main:
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    containers:
      main:
        strategy:
          type: Recreate
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        image:
          pullPolicy: IfNotPresent
          tag: 1.116.2
          repository: n8nio/n8n
        probes:
          readiness:
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
            type: TCP
            custom: false
          startup:
            spec:
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
            enabled: true
            type: TCP
            custom: false
          liveness:
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
            type: TCP
            custom: false
    enabled: true
    type: deployment
    initContainers:
      volume-permissions:
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        image:
          tag: 1.36
          repository: busybox
  postgres:
    replicas: 1
    revisionHistoryLimit: 3
    strategy: Recreate
    enabled: true
    type: deployment
    containers:
      main:
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
        image:
          pullPolicy: IfNotPresent
          tag: 17
          repository: postgres
persistence:
  data:
    storageClass: nfs-client
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    size: 2Gi
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    identifier: postgres-init-data
    type: configMap
    enabled: true
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  postgres-data:
    storageClass: nfs-client
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    enabled: true
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    size: 300Gi
service:
  main:
    primary: true
    controller: main
    ports:
      http:
        primary: true
        enabled: true
        port: 5678
    type: ClusterIP
  postgres:
    primary: false
    controller: postgres
    ports:
      postgres:
        enabled: true
        port: 5432
    type: ClusterIP
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
    enabled: true
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix

