persistence:
  data:
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
    size: 2Gi
    accessMode: ReadWriteMany
    storageClass: nfs-client
    type: persistentVolumeClaim
    enabled: true
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  postgres-init-data:
    identifier: postgres-init-data
    enabled: true
    type: configMap
    advancedMounts:
      postgres:
        main:
        - subPath: init-data.sh
          path: /docker-entrypoint-initdb.d/init-n8n-user.sh
  postgres-data:
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    size: 300Gi
    accessMode: ReadWriteMany
    storageClass: nfs-client
    type: persistentVolumeClaim
    enabled: true
configMaps:
  n8n:
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PROTOCOL: http
      N8N_PORT: "5678"
    enabled: true
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - service:
          identifier: main
          port: http
        path: /
        pathType: Prefix
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    className: nginx
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 3
    strategy: Recreate
    replicas: 1
    initContainers:
      volume-permissions:
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          repository: busybox
          tag: 1.36
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
    type: deployment
    containers:
      main:
        strategy:
          type: Recreate
        image:
          repository: n8nio/n8n
          tag: 1.112.4
          pullPolicy: IfNotPresent
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          readiness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              timeoutSeconds: 1
              periodSeconds: 5
              initialDelaySeconds: 0
              failureThreshold: 30
            type: TCP
            enabled: true
            custom: false
          liveness:
            spec:
              timeoutSeconds: 1
              periodSeconds: 10
              initialDelaySeconds: 0
              failureThreshold: 3
            type: TCP
            enabled: true
            custom: false
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
          name: DB_POSTGRESDB_PASSWORD
  postgres:
    enabled: true
    revisionHistoryLimit: 3
    strategy: Recreate
    replicas: 1
    type: deployment
    containers:
      main:
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
        image:
          repository: postgres
          tag: 17
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
service:
  main:
    controller: main
    primary: true
    type: ClusterIP
    ports:
      http:
        primary: true
        enabled: true
        port: 5678
  postgres:
    controller: postgres
    primary: false
    type: ClusterIP
    ports:
      postgres:
        enabled: true
        port: 5432

