controllers:
  postgres:
    revisionHistoryLimit: 3
    enabled: true
    replicas: 1
    strategy: Recreate
    type: deployment
    containers:
      main:
        image:
          repository: postgres
          tag: 17
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
  main:
    containers:
      main:
        probes:
          readiness:
            custom: false
            type: TCP
            enabled: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
          liveness:
            custom: false
            type: TCP
            enabled: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 3
              timeoutSeconds: 1
              periodSeconds: 10
          startup:
            custom: false
            type: TCP
            enabled: true
            spec:
              initialDelaySeconds: 0
              failureThreshold: 30
              timeoutSeconds: 1
              periodSeconds: 5
        image:
          repository: n8nio/n8n
          tag: 1.105.4
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
    enabled: true
    replicas: 1
    strategy: Recreate
    revisionHistoryLimit: 3
    type: deployment
    initContainers:
      volume-permissions:
        image:
          repository: busybox
          tag: 1.36
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
ingress:
  main:
    className: nginx
    enabled: true
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - service:
          port: http
          identifier: main
        pathType: Prefix
        path: /
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
configMaps:
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
  n8n:
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PROTOCOL: http
      N8N_PORT: "5678"
    enabled: true
service:
  postgres:
    primary: false
    controller: postgres
    type: ClusterIP
    ports:
      postgres:
        port: 5432
        enabled: true
  main:
    primary: true
    controller: main
    type: ClusterIP
    ports:
      http:
        port: 5678
        enabled: true
        primary: true
persistence:
  data:
    enabled: true
    storageClass: nfs-client
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    size: 2Gi
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - subPath: init-data.sh
          path: /docker-entrypoint-initdb.d/init-n8n-user.sh
    enabled: true
    type: configMap
    identifier: postgres-init-data
  postgres-data:
    enabled: true
    storageClass: nfs-client
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    size: 300Gi
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
  postgres-secrets:
    type: secret
    enabled: true
    name: postgres-secrets

