ingress:
  main:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
    className: nginx
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - path: /
        service:
          port: http
          identifier: main
        pathType: Prefix
controllers:
  postgres:
    containers:
      main:
        image:
          tag: 17
          pullPolicy: IfNotPresent
          repository: postgres
        envFrom:
        - secretRef:
            name: postgres-secrets
        strategy:
          type: Recreate
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
    revisionHistoryLimit: 3
    type: deployment
    enabled: true
    replicas: 1
    strategy: Recreate
  main:
    containers:
      main:
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            custom: false
            type: TCP
          liveness:
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            custom: false
            type: TCP
          readiness:
            enabled: true
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            custom: false
            type: TCP
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_USER
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: POSTGRES_NON_ROOT_PASSWORD
          name: DB_POSTGRESDB_PASSWORD
        image:
          tag: 1.111.1
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
        strategy:
          type: Recreate
    revisionHistoryLimit: 3
    type: deployment
    enabled: true
    initContainers:
      volume-permissions:
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
        image:
          tag: 1.36
          repository: busybox
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
    replicas: 1
    strategy: Recreate
service:
  postgres:
    controller: postgres
    ports:
      postgres:
        port: 5432
        enabled: true
    type: ClusterIP
    primary: false
  main:
    controller: main
    ports:
      http:
        enabled: true
        port: 5678
        primary: true
    type: ClusterIP
    primary: true
configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
persistence:
  data:
    size: 2Gi
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
    accessMode: ReadWriteMany
    enabled: true
    storageClass: nfs-client
    type: persistentVolumeClaim
  postgres-init-data:
    enabled: true
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    type: configMap
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  postgres-data:
    size: 300Gi
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    accessMode: ReadWriteMany
    enabled: true
    storageClass: nfs-client
    type: persistentVolumeClaim

