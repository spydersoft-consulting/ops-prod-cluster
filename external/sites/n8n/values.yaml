controllers:
  postgres:
    containers:
      main:
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
        image:
          repository: postgres
          pullPolicy: IfNotPresent
          tag: 17
        strategy:
          type: Recreate
    replicas: 1
    enabled: true
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: n8nio/n8n
          pullPolicy: IfNotPresent
          tag: 1.107.3
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
          name: DB_POSTGRESDB_PASSWORD
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          liveness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
            type: TCP
            enabled: true
            custom: false
          readiness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
            type: TCP
            enabled: true
            custom: false
        strategy:
          type: Recreate
    initContainers:
      volume-permissions:
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
        image:
          repository: busybox
          tag: 1.36
    enabled: true
    revisionHistoryLimit: 3
    type: deployment
    strategy: Recreate
persistence:
  postgres-init-data:
    enabled: true
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    identifier: postgres-init-data
    type: configMap
  postgres-data:
    accessMode: ReadWriteMany
    enabled: true
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    storageClass: nfs-client
    size: 300Gi
    type: persistentVolumeClaim
  postgres-secrets:
    enabled: true
    type: secret
    name: postgres-secrets
  data:
    accessMode: ReadWriteMany
    enabled: true
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    storageClass: nfs-client
    size: 2Gi
    type: persistentVolumeClaim
configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
    - paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
      host: n8n.mattgerega.com
    className: nginx
    enabled: true
service:
  postgres:
    ports:
      postgres:
        port: 5432
        enabled: true
    primary: false
    controller: postgres
    type: ClusterIP
  main:
    ports:
      http:
        primary: true
        port: 5678
        enabled: true
    primary: true
    controller: main
    type: ClusterIP

