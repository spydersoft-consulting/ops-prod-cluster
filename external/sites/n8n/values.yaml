configMaps:
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
  n8n:
    data:
      N8N_PROTOCOL: http
      N8N_PORT: "5678"
      N8N_RUNNERS_ENABLED: "true"
    enabled: true
service:
  postgres:
    ports:
      postgres:
        enabled: true
        port: 5432
    controller: postgres
    primary: false
    type: ClusterIP
  main:
    ports:
      http:
        enabled: true
        primary: true
        port: 5678
    controller: main
    primary: true
    type: ClusterIP
persistence:
  data:
    advancedMounts:
      main:
        volume-permissions:
        - path: /home/node/.n8n
        main:
        - path: /home/node/.n8n
    storageClass: nfs-client
    size: 2Gi
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
    enabled: true
  postgres-secrets:
    name: postgres-secrets
    enabled: true
    type: secret
  postgres-init-data:
    advancedMounts:
      postgres:
        main:
        - subPath: init-data.sh
          path: /docker-entrypoint-initdb.d/init-n8n-user.sh
    enabled: true
    identifier: postgres-init-data
    type: configMap
  postgres-data:
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    storageClass: nfs-client
    size: 300Gi
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
    enabled: true
controllers:
  postgres:
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          repository: postgres
          pullPolicy: IfNotPresent
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
        strategy:
          type: Recreate
    type: deployment
    strategy: Recreate
    enabled: true
    replicas: 1
  main:
    initContainers:
      volume-permissions:
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        image:
          repository: busybox
          tag: 1.36
    replicas: 1
    containers:
      main:
        image:
          repository: n8nio/n8n
          pullPolicy: IfNotPresent
          tag: 1.114.3
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        probes:
          readiness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            enabled: true
            type: TCP
          liveness:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            enabled: true
            type: TCP
          startup:
            custom: false
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
            enabled: true
            type: TCP
        strategy:
          type: Recreate
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
    type: deployment
    strategy: Recreate
    enabled: true
    revisionHistoryLimit: 3
ingress:
  main:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    className: nginx
    enabled: true
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: n8n.mattgerega.com

