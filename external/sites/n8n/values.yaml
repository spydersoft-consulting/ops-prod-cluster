controllers:
  main:
    initContainers:
      volume-permissions:
        image:
          repository: busybox
          tag: 1.36
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
        volumeMounts:
        - name: '{{ .Release.Name }}-data'
          mountPath: /home/node/.n8n
    enabled: true
    type: deployment
    revisionHistoryLimit: 3
    strategy: Recreate
    replicas: 1
    containers:
      main:
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        env:
        - name: DB_TYPE
          value: postgresdb
        - name: DB_POSTGRESDB_HOST
          value: '{{ .Release.Name }}-postgres'
        - name: DB_POSTGRESDB_PORT
          value: 5432
        - name: DB_POSTGRESDB_DATABASE
          value: n8n
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
        image:
          repository: n8nio/n8n
          tag: 1.117.2
          pullPolicy: IfNotPresent
        probes:
          readiness:
            type: TCP
            custom: false
            enabled: true
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
          liveness:
            type: TCP
            custom: false
            enabled: true
            spec:
              periodSeconds: 10
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 3
          startup:
            type: TCP
            custom: false
            enabled: true
            spec:
              periodSeconds: 5
              initialDelaySeconds: 0
              timeoutSeconds: 1
              failureThreshold: 30
        strategy:
          type: Recreate
  postgres:
    enabled: true
    type: deployment
    revisionHistoryLimit: 3
    strategy: Recreate
    replicas: 1
    containers:
      main:
        image:
          repository: postgres
          tag: 17
          pullPolicy: IfNotPresent
        env:
        - name: POSTGRES_PORT
          value: 5432
        - name: POSTGRES_HOST
          value: postgres-service
        - name: POSTGRES_DB
          value: n8n
        envFrom:
        - secretRef:
            name: postgres-secrets
        strategy:
          type: Recreate
service:
  main:
    type: ClusterIP
    ports:
      http:
        port: 5678
        enabled: true
        primary: true
    controller: main
    primary: true
  postgres:
    type: ClusterIP
    ports:
      postgres:
        port: 5432
        enabled: true
    controller: postgres
    primary: false
persistence:
  postgres-secrets:
    type: secret
    name: postgres-secrets
    enabled: true
  postgres-init-data:
    type: configMap
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    enabled: true
  data:
    enabled: true
    type: persistentVolumeClaim
    size: 2Gi
    storageClass: nfs-client
    accessMode: ReadWriteMany
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
  postgres-data:
    enabled: true
    type: persistentVolumeClaim
    size: 300Gi
    storageClass: nfs-client
    accessMode: ReadWriteMany
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
configMaps:
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
  n8n:
    enabled: true
    data:
      N8N_PORT: "5678"
      N8N_RUNNERS_ENABLED: "true"
      N8N_PROTOCOL: http
ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - path: /
        service:
          identifier: main
          port: http
        pathType: Prefix
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
    enabled: true

