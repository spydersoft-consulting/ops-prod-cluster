persistence:
  postgres-data:
    type: persistentVolumeClaim
    enabled: true
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    size: 300Gi
    storageClass: nfs-client
    accessMode: ReadWriteMany
  postgres-secrets:
    enabled: true
    name: postgres-secrets
    type: secret
  postgres-init-data:
    identifier: postgres-init-data
    enabled: true
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-n8n-user.sh
          subPath: init-data.sh
    type: configMap
  data:
    type: persistentVolumeClaim
    enabled: true
    advancedMounts:
      main:
        main:
        - path: /home/node/.n8n
        volume-permissions:
        - path: /home/node/.n8n
    size: 2Gi
    storageClass: nfs-client
    accessMode: ReadWriteMany
service:
  postgres:
    controller: postgres
    primary: false
    ports:
      postgres:
        port: 5432
        enabled: true
    type: ClusterIP
  main:
    controller: main
    primary: true
    ports:
      http:
        port: 5678
        enabled: true
        primary: true
    type: ClusterIP
controllers:
  postgres:
    type: deployment
    enabled: true
    strategy: Recreate
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: postgres
          tag: 17
        envFrom:
        - secretRef:
            name: postgres-secrets
        strategy:
          type: Recreate
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: n8n
          name: POSTGRES_DB
    replicas: 1
    revisionHistoryLimit: 3
  main:
    type: deployment
    initContainers:
      volume-permissions:
        image:
          repository: busybox
          tag: 1.36
        volumeMounts:
        - mountPath: /home/node/.n8n
          name: '{{ .Release.Name }}-data'
        command:
        - sh
        - -c
        - chown 1000:1000 /home/node/.n8n
    enabled: true
    strategy: Recreate
    containers:
      main:
        image:
          pullPolicy: IfNotPresent
          repository: n8nio/n8n
          tag: 1.105.3
        envFrom:
        - configMapRef:
            name: '{{ .Release.Name }}'
        strategy:
          type: Recreate
        probes:
          startup:
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 30
              periodSeconds: 5
            enabled: true
            custom: false
            type: TCP
          readiness:
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
            enabled: true
            custom: false
            type: TCP
          liveness:
            spec:
              timeoutSeconds: 1
              initialDelaySeconds: 0
              failureThreshold: 3
              periodSeconds: 10
            enabled: true
            custom: false
            type: TCP
        env:
        - value: postgresdb
          name: DB_TYPE
        - value: '{{ .Release.Name }}-postgres'
          name: DB_POSTGRESDB_HOST
        - value: 5432
          name: DB_POSTGRESDB_PORT
        - value: n8n
          name: DB_POSTGRESDB_DATABASE
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_USER
              name: postgres-secrets
          name: DB_POSTGRESDB_USER
        - valueFrom:
            secretKeyRef:
              key: POSTGRES_NON_ROOT_PASSWORD
              name: postgres-secrets
          name: DB_POSTGRESDB_PASSWORD
    replicas: 1
    revisionHistoryLimit: 3
ingress:
  main:
    hosts:
    - host: n8n.mattgerega.com
      paths:
      - service:
          port: http
          identifier: main
        pathType: Prefix
        path: /
    className: nginx
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
configMaps:
  n8n:
    enabled: true
    data:
      N8N_RUNNERS_ENABLED: "true"
      N8N_PORT: "5678"
      N8N_PROTOCOL: http
  postgres-init-data:
    enabled: true
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi

