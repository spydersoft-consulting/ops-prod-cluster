apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wp-external-secret-db-com

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wp-mg-com-dbsecrets
  data:
  - secretKey: MARIADB_PASSWORD
    remoteRef:
      key: secrets-k8/wordpress/database
      property: password
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: MARIADB_ROOT_PASSWORD
    remoteRef:
      key: secrets-k8/wordpress/database
      property: rootpassword
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
