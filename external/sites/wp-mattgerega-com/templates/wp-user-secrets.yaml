apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wp-external-secret-user-com

spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: wp-mg-com-secrets
    template:
      data:
        WORDPRESS_DB_PASSWORD: "{{ .password }}"
  data:
  - secretKey: password
    remoteRef:
      key: secrets-k8/wordpress/admin
      property: password
