---
# Source: unifi-ipmanager/templates/unifi-secrets.yaml
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: unifi-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: unifi-secrets
  data:
  - secretKey: UnifiControllerOptions__Username
    remoteRef:
      key: secrets-k8/unifi
      property: name
  - secretKey: UnifiControllerOptions__Password
    remoteRef:
      key: secrets-k8/unifi
      property: password
