---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: techradar-data-api
  labels:
    app.kubernetes.io/component: data-api
    app.kubernetes.io/instance: techradar
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: techradar
    app.kubernetes.io/version: 1.0.9
    helm.sh/chart: techradar-0.1.0
spec:
  revisionHistoryLimit: 
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/component: data-api
      app.kubernetes.io/name: techradar
      app.kubernetes.io/instance: techradar
  template:
    metadata:
      labels: 
        app.kubernetes.io/component: data-api
        app.kubernetes.io/instance: techradar
        app.kubernetes.io/name: techradar
    spec: 
      enableServiceLinks: true
      serviceAccountName: default
      automountServiceAccountToken: true
      hostIPC: false
      hostNetwork: false
      hostPID: false
      dnsPolicy: ClusterFirst
      imagePullSecrets: 
        - name: spydersoft-proget
      containers: 
        - envFrom:
          - secretRef:
              name: techradar-data-api
          image: proget.mattgerega.com/spydersoft/techradar/techradar.data.api:0.1.6
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
          name: main
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 1
