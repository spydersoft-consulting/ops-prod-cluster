apiVersion: v1
kind: ConfigMap
metadata:
  name: identity-server-postgres-init-data
  labels:
    app.kubernetes.io/instance: identity-server
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: identity-server
    app.kubernetes.io/version: 1.0.9
    helm.sh/chart: identity-server-0.1.0
  namespace: production
data:
  init-data.sh: |
    #!/bin/bash
    set -e;
    if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
      psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
        CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
        GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
        ALTER DATABASE ${POSTGRES_DB} OWNER TO "${POSTGRES_NON_ROOT_USER}";
    EOSQL
    else
      echo "SETUP INFO: No Environment variables given!"
    fi
