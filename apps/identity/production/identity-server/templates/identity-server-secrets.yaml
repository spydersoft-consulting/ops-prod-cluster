---
# Source: identity-server/templates/identity-server-secrets.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: identity-server-secrets-es
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: identity-server-secrets
  data:
  - secretKey: ConnectionStrings__IdentityConnection
    remoteRef:
      key: secrets-k8/identity/production/connections
      property: connectionstring
  - secretKey: ProviderSettings__GoogleClientId
    remoteRef:
      key: secrets-k8/identity/production/providers/google
      property: clientid
  - secretKey: ProviderSettings__GoogleClientSecret
    remoteRef:
      key: secrets-k8/identity/production/providers/google
      property: clientsecret
