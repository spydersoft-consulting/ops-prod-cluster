---
# Source: identity-server/templates/identity-server-secrets.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: identity-server-secrets-es
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: identity-server-secrets
    template:
      type: kubernetes.io/secret
      engineVersion: v2
      data:
        ConnectionStrings__IdentityConnection: "Host=identity-server-postgres;Database=identity;Username={{ .db_user }};Password={{ .db_password }}"
        ConnectionStrings__RedisCache: "{{ .redis_host }}:6379,password={{ .redis_password }}"
        ProviderSettings__GoogleClientId: "{{ .google_clientid }}"
        ProviderSettings__GoogleClientSecret: "{{ .google_secret }}"
        Sendgrid__ApiKey: "{{ .sendgrid_apikey }}"
        Automapper__License: "{{ .automapper_license }}"
        
  data:
  - secretKey: db_user
    remoteRef:
      key: secrets-k8/identity/production/postgres
      property: user
  - secretKey: db_password
    remoteRef:
      key: secrets-k8/identity/production/postgres
      property: password
  - secretKey: google_clientid
    remoteRef:
      key: secrets-k8/identity/production/providers/google
      property: clientid
  - secretKey: google_secret
    remoteRef:
      key: secrets-k8/identity/production/providers/google
      property: clientsecret
  - secretKey: redis_password
    remoteRef:
      key: secrets-k8/redis/production
      property: password
  - secretKey: redis_host
    remoteRef:
      key: secrets-k8/redis/production
      property: host
  - secretKey: sendgrid_apikey
    remoteRef:
      key: secrets-k8/sendgrid
      property: apikey
  - secretKey: automapper_license
    remoteRef:
      key: secrets-k8/automapper
      property: licenseKey
