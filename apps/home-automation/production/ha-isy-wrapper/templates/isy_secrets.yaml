# Source: ha-isy-wrapper/templates/isy_secrets.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: isy-external-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: isy-secrets
  data:
  - secretKey: IsyOptions__Username
    remoteRef:
      key: secrets-k8/isy
      property: username
  - secretKey: IsyOptions__Password
    remoteRef:
      key: secrets-k8/isy
      property: password
