# Source: ha-api-isywrapper/templates/isy_secrets.yaml
apiVersion: external-secrets.io/v1alpha1
kind: ExternalSecret
metadata:
  name: isy-external-secret
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: isy-secrets
  data:
  - secretKey: IsyOptions__Username
    remoteRef:
      key: secrets-k8/isy
      property: username
  - secretKey: IsyOptions__Password
    remoteRef:
      key: secrets-k8/isy
      property: password
