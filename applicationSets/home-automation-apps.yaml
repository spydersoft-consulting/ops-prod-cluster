apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: home-automation-apps-prod
  labels:
    environment: production
    category: app
spec:
  generators:
  - git:
      repoURL: https://bitbucket.org/spydersoftteam/ops-prod-cluster
      revision: HEAD
      directories:
      - path: apps/home-automation/production/*
  template:
    metadata:
      name: '{{path.basename}}-{{path[2]}}'
      labels:
        environment: production
        category: app
    spec:
      project: home-automation-apps
      source:
        repoURL: https://bitbucket.org/spydersoftteam/ops-prod-cluster
        targetRevision: main
        path: '{{ path }}'
        directory:
          recurse: true
      destination:
        server: https://192.168.1.46:6443
        namespace: '{{ path[2] }}'
      syncPolicy:
        automated: 
          prune: true 
          selfHeal: true
        syncOptions:   
        - CreateNamespace=true