apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: external-apps
  labels:
    spydersoft.io/environment: production
    spydersoft.io/category: app-set
spec:
  generators:
  - git:
      repoURL: https://bitbucket.org/spydersoftteam/ops-prod-cluster
      revision: HEAD
      directories:
      - path: external/**/*
      - path: external/nettools/*
        exclude: true
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        spydersoft.io/environment: production
        spydersoft.io/category: '{{path[1]}}'
    spec:
      project: external-apps
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml
        path: '{{ path }}'
        repoURL: https://bitbucket.org/spydersoftteam/ops-prod-cluster
        targetRevision: main
      destination:
        server: https://192.168.1.46:6443
        namespace: '{{path[1]}}'
      syncPolicy:
        automated: 
          prune: true 
          selfHeal: true
        syncOptions:   
        - CreateNamespace=true