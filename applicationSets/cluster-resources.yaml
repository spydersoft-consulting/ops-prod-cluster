apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-cluster-resources
  labels:
    spydersoft.io/environment: production
    spydersoft.io/category: app
spec:
  destination:
    namespace: cluster-tools
    server: https://cp-prod.gerega.net:6443
  project: cluster-tools
  source:
    path: cluster-resources
    repoURL: https://bitbucket.org/spydersoftteam/ops-prod-cluster
    targetRevision: HEAD

    directory:
      recurse: true
      jsonnet: {}
