---
# Middleware for services that need large request body size (500MB)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: kube-system
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
---
# Middleware for WordPress (50MB)
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: wordpress-body-size
  namespace: kube-system
spec:
  buffering:
    maxRequestBodyBytes: 52428800  # 50MB
---
# Middleware for production namespace
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: production
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
---
# Middleware for ra-prod namespace
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: large-body-size
  namespace: ra-prod
spec:
  buffering:
    maxRequestBodyBytes: 524288000  # 500MB
