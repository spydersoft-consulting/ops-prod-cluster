apiVersion: v1
kind: Namespace
metadata:
  name: production
  annotations:
    linkerd.io/inject: enabled
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: spydersoft-proget
  namespace: production
  labels:
    name: proget-cr-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        labels:
          name: production
  data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: secrets-k8/proget-cr-config
        property: config
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: spydersoft-github-es
  namespace: production
  labels:
    name: github-cr-secret
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      metadata:
        labels:
          name: production
  data:
    - secretKey: .dockerconfigjson
      remoteRef:
        key: secrets-k8/github-cr-config
        property: config
